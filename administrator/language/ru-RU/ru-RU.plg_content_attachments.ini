ATTACHMENT PLUGIN INSTALLED=Прикрепление файлов к статье: В конце любой статьи этот плагин отображает список прикреплённых к этой статье файлов. Замечание: Вы также должны установить компонент вложений (attachments) чтобы это расширение заработало! <br>&nbsp;<h2>Замечание! Настройки для расширения находятся в разделе Менеджер компонентов. </h2><h3>(Выбирайте 'Компоненты', 'Вложения статей', далее щёлкните на кнопке 'Параметры' справа на верхней панеле.)</h3>
