JGA_CONFIG_CV_SC_ORDER_BY_ALPHA_LONG=Сортировать подкатегории на обзорной странице категории по алфавиту ? С этом случае установка, сделанная в ассистенте категорий, игнорируется.
JGA_CONFIG_CV_SC_SUBCATEGORYHEADER=Заголовок подкатегорий
JGA_CONFIG_CV_SC_SUBCATEGORYHEADER_LONG=Показывать строку с названием подкатегорий в качестве заголовка ? Эта строка содержит по умолчанию слово "Подкатегории" и выводится непосредственно над перечислением подкатегорий, принадлежащих выбранной категории. Изменить это слово можно, редактируя значение константы JGS_COMMON_SUBCATEGORIES в языковом файле пользовательского интерфейса.
JGA_CONFIG_CV_SC_SUBCATS_PER_PAGE=Подкатегорий на странице
JGA_CONFIG_CV_SC_SUBCATS_PER_PAGE_LONG=Количество подкатегорий, которое будет показано на одной странице. Выберите это число таким образом, чтобы она было кратным числу, заданному параметром "Количество столбцов", чтобы избежать пустот.
JGA_CONFIG_CV_TAB_SUBCAT_SETTINGS=Подкатегории
JGA_CONFIG_DV_AC_ACCORDION=Показ деталей раскладушкой ?
JGA_CONFIG_DV_AC_ACCORDION_LONG=Выберите здесь "Да", если Вы хотите, чтобы отдельные функции и детальная информация к фотографии вместо "классической" формы были бы показаны в форме "раскладушки". Этот метод позволяет распахнуть доп. функции и информацию к фотографии и снова захлопнуть их.
JGA_CONFIG_DV_ED_EXIFDATA=Показ Exif
JGA_CONFIG_DV_ED_EXIFDATA_LONG=Показывать - если имеются - выбранные Exif данные фотографии ? Если выберите "Дя", то последующими опциями можно выбрать детали, которые будут показаны. В противном случае последующие опции не будут учитываться.
JGA_CONFIG_DV_ED_EXIF_INTRO_ONE=Exchangeable Image File Format (Exif) - стандарт сохранения информации о параметрах фотографии, которым пользуются современные цифровые фотокамеры (только форматы JPEG и TIFF). Exif данные записываются в заголовок файла фотографии перед данными изображения и содержат такие важные параметры, как производитель камеры и её модель, дата и время съёмки, время экспозиции и прочие. <br />Имейте в виду, что некоторые Exif данные, возможно, содержат подробности, которые Вы совсем не обязательно хотите сделать доступными для посетителя !
JGA_CONFIG_DV_ED_EXIF_INTRO_TWO=Exif данные могут быть получены только из оригинальных файлов. Если файлы оригиналов удалены после загрузки, EXIF данные будут недоступны.<br />Кроме того, поддержка EXIF должна быть установлена и включена на Вашем вебсервере. Результат проверки на вебсервере: 
JGA_CONFIG_DV_ED_GEOTAGGING=Геотеги
JGA_CONFIG_DV_ED_GEOTAGGING_LONG=Современные камеры могут сохранять данные системы GPS в числе других данных EXIF каждой снятой фотографии. Эти данные системы GPS могут быть использованы для того, чтобы показывать место съёмки на картах Google-Map. Если Вы хотите использовать геотеги, Вы должны создать <a href="http://code.google.com/intl/de/apis/maps/signup.html" target="_blank">ключ для Google Maps API</a> и вставить его в поле ввода. Если введённый ключ правилен и фотография содержит корректные данные системы GPS, в детальном виде фотографии будет показан дополнительный участок из Google-Map.
JGA_CONFIG_DV_ED_INSTALLED=Поддержка считывания EXIF данных установлена в Вашей системе. Данные EXIF будут показаны правильно.
JGA_CONFIG_DV_ED_INSTALLED_BUT=Поддержка считывания EXIF данных установлена в Вашей системе, но не включена.
JGA_CONFIG_DV_ED_NOT_INSTALLED=Чтение EXIF данных не поддерживается Вашей системой.
JGA_CONFIG_DV_ED_NO_OPTIONS=Последующие настройки, таким образом, недоступны. Пожалуйста, свяжитесь с администратором системы или провайдером.
JGA_CONFIG_DV_GS_ADD_WATERMARK=Вставлять водяной знак ?
JGA_CONFIG_DV_GS_ADD_WATERMARK_LONG=Накладывать на фотографии в детальном виде водяной знак ? (Файл водяного знака находится по умолчанию в каталоге components/com_joomgallery/assets/images и имеет имя watermark.png. Как имя, так и каталог могут быть изменены, но в таком случае эти изменения должны быть внесены в <i>Основные настройки » Пути и каталоги</i>.)
JGA_CONFIG_DV_GS_ALLOW_DETAILPAGE=Показать детали
JGA_CONFIG_DV_GS_ALLOW_DETAILPAGE_LONG=Показывать детальный вид также и нерегистрированным пользователям ? Если "Нет", то таким пользователям будет выдано сообщение с просьбой зарегистрироваться, как только они щёлкнут по мини-эскизу. Без регистрации детальный вид показан не будет.
JGA_CONFIG_DV_GS_AUTHOR=Показать автора ?
JGA_CONFIG_DV_GS_AUTHOR_LONG=Показывать автора фотографии ?
JGA_CONFIG_DV_GS_BBCODELINK=Показать ссылки на фото в BBcode?
JGA_CONFIG_DV_GS_BBCODELINK_LONG=Показывать текстовые поля с тэгами IMG и/или URL ? Текст из такого поля может быть скопирован пользователем, чтобы вставить ссылку на фотографию на какой-то другой странице, в форуме, например.
JGA_CONFIG_DV_GS_BBCODE_BOTH=Оба тэга
JGA_CONFIG_DV_GS_BBCODE_IMG_ONLY=Только IMG-Tag
JGA_CONFIG_DV_GS_BBCODE_URL_ONLY=Только URL-Tag
JGA_CONFIG_DV_GS_COMMENTSAREA=Показать поле комментария
JGA_CONFIG_DV_GS_COMMENTSAREA_LONG=Показывать поле комментария над или под самим комментарием ? Эта опция имеет смысл только тогда, когда комментарии вообще включены.
JGA_CONFIG_DV_GS_COMMENTS_REG=Показ комментариев только рег.пользователям ?
JGA_CONFIG_DV_GS_COMMENTS_REG_LONG=Показывать имеющиеся комментарии только зарегистрированным пользователям ?
JGA_CONFIG_DV_GS_COUNTER=Показать номер фото ?
JGA_CONFIG_DV_GS_COUNTER_LONG=В детальном виде над фотографией показывается номер текущей фотографии для лучшей навигации среди фотографий этой категории. Если Вы выберите "Да", такой номер будет показан дополнительно внизу. Например, так:  "Фото 10 из 30".
JGA_CONFIG_DV_GS_CURSOR_NAVIGATION=Управление стрелками
JGA_CONFIG_DV_GS_CURSOR_NAVIGATION_LONG=Если Вы включите эту опцию, пользователь сможет переходить вперёд и назад с помощью клавиш-стрелок на клавиатуре.
JGA_CONFIG_DV_GS_DATE=Показать дату ?
JGA_CONFIG_DV_GS_DATE_LONG=Показывать дату загрузки фотографии ?
JGA_CONFIG_DV_GS_DESCRIPTION=Показать описание ?
JGA_CONFIG_DV_GS_DESCRIPTION_LONG=Показывать описание фотографии ?
JGA_CONFIG_DV_GS_DETAIL_IFNO_ORIGINAL=Детальные, если оригинала нет
JGA_CONFIG_DV_GS_DETAIL_ONLY=Только детальные
JGA_CONFIG_DV_GS_DISABLE_RIGHTCLICK=Отключить правую кнопку мышки
JGA_CONFIG_DV_GS_DISABLE_RIGHTCLICK_LONG=Если включить эту опцию, щелчёк правой кнопкой мыши по фотографии в детальном виде не вызовет контекстного меню и, следовательно, диалога для сохранения фотографии на диске. Фотография просто закроется. Этот способ не является надёжной защитой от воровства фотографий !
JGA_CONFIG_DV_GS_DOWNLOADFILE=Скачивание
JGA_CONFIG_DV_GS_DOWNLOADFILE_LONG=Какое изображение позволить скачать, если оригинал отсутствует ? Если выбрано "Только детальные", то пользователь сможет скачать тот файл, который показывается в детальном виде. Если выбрано "Только оригиналы", то тот файл, который показывается во всплывающем окне. Если оригинальная фотография отсутствует, будет скачен файл фотографии, показываемой в детальном виде. Это опция имеет смысл, конечно, только тогда, когда скачивание файлов в принципе включено.
JGA_CONFIG_DV_GS_DOWNLOADWITHWATERMARK=Скачивать с водяным знаком ?
JGA_CONFIG_DV_GS_DOWNLOADWITHWATERMARK_LONG=Накладывать на скачиваемые файлы водяной знак ? Если "Да", то на скачиваемую фотографию будет автоматически накладываться водяной знак, независимо от того, показывается ли фотография в детальном виде с таким водяным знаком или без него.
JGA_CONFIG_DV_GS_FILESIZE=Показать размер файла?
JGA_CONFIG_DV_GS_FILESIZE_LONG=Показывать размер файла фотографии ?
JGA_CONFIG_DV_GS_GUEST_INFORMATION=Button for image claims (hint)
JGA_CONFIG_DV_GS_GUEST_INFORMATION_LONG=Should visitors who aren't allowed to send a report on an image be given a hint that this is possible with more permissions?
JGA_CONFIG_DV_GS_HITS=Показ кол-ва просмотров ?
JGA_CONFIG_DV_GS_HITS_LONG=Показывать число просмотров ?
JGA_CONFIG_DV_GS_INFORMATION=Показ деталей:
JGA_CONFIG_DV_GS_INFORMATION_LONG=Показывать пользователям детальную информацию о фотографии ? Если Вы ответите "Нет", то последующие настройки ек будут учитываться.
JGA_CONFIG_DV_GS_LINKTOORIGINAL=Ссылка на оригинал
JGA_CONFIG_DV_GS_LINKTOORIGINAL_LONG=Показывать ссылку на оригинальные фотографии размера большего, чем фото из детального вида, и, если да, то какой группе пользователей ? Если эта опция включена, в детальном виде под фотографией будет видет текст, что при щелчке по фотографии в детальном виде откроется оригинальная фотография. Этот текст будет показан только тогда, когда размер оригинальной фотографии больше размера изображения детального вида.
JGA_CONFIG_DV_GS_OPEN_ORIGINAL=Оригинал открыть в
JGA_CONFIG_DV_GS_OPEN_ORIGINAL_LONG=Эта опция регулирует метод показа оригинальной фотографии при щелчке по изображению в детальном виде: <ul type="square"><li>если выбрано &quot;Новое окно&quot;, откроется новое окошко веббраузера, в центре которого будет показана фотография</li> <li>если выбрано &quot;Окно Javascript&quot;, фотография будет показана с помощью Javascript\'а в новом всплывающем окне</li> <li>если выбран &quot;Контейнер DHTM&quot;, фотография откроется поверх страницы категории (с рамкой, если так настроено), без того, чтобы открывать новое окно</li><li>если выбран &quot;Lightbox&quot;, фотография будет открыта с эффектом движения и фон (т.е. вид категории) будет затемнён. Используется библиотека Javascript\'а Prototype.</li><li>в случае с  &quot;Thickbox3&quot;, происходит почти то же самое, как и с Lightbox. Стрелки навигации находятся, однако, внизу слева. Используется библиотека Javascript\'а jquery .</li><li>если выбран &quot;Slimbox&quot;, фотография будет открыта и показана как в случае с Lightbox. Различие состоит в использованной библиотеке: mootools.</li></ul>Эта настройка активирована только тогда, когда опция &quot;Ссылка на оригинал&quot; включена. Дальнейшие настройки к Lightbox и другим функциям всплывающих окон находятся в <i>Настройка пользовательского интерфейса &raquo; Всплывающие окна</i>
JGA_CONFIG_DV_GS_OPTION_ABOVE_COMMENTS=Над комментарием
JGA_CONFIG_DV_GS_OPTION_BELOW=снизу
JGA_CONFIG_DV_GS_OPTION_BOTTOM_CENTER=внизу по центру
JGA_CONFIG_DV_GS_OPTION_BOTTOM_LEFT=внизу слева
JGA_CONFIG_DV_GS_OPTION_BOTTOM_RIGHT=внизу справа
JGA_CONFIG_DV_GS_OPTION_MIDDLE_CENTER=в середине по центру
JGA_CONFIG_DV_GS_OPTION_MIDDLE_LEFT=в середине слева
JGA_CONFIG_DV_GS_OPTION_MIDDLE_RIGHT=в середине справа
JGA_CONFIG_DV_GS_OPTION_TOP_CENTER=вверху по центру
JGA_CONFIG_DV_GS_OPTION_TOP_LEFT=вверху слева
JGA_CONFIG_DV_GS_OPTION_TOP_RIGHT=вверху справа
JGA_CONFIG_DV_GS_OPTION_UNDERNEATH_COMMENTS=Под комментарием
JGA_CONFIG_DV_GS_OPTION_UPSIDE=сверху
JGA_CONFIG_DV_GS_ORIGFILESIZE=Показать размер файла оригинала ?
JGA_CONFIG_DV_GS_ORIGFILESIZE_LONG=Показывать размер фотографии-оригинала ? Это возможно, конечно же, только тогда, когда фотография-оригинал имеется в наличии.
JGA_CONFIG_DV_GS_ORIGINAL_ONLY=Только оригиналы
JGA_CONFIG_DV_GS_RATING=Показать оценку ?
JGA_CONFIG_DV_GS_RATING_LONG=Показывать среднюю оценку и количество отданных голосов ?
JGA_CONFIG_DV_GS_SEND2FRIEND=Показ рекомендации по эл.почте ?
JGA_CONFIG_DV_GS_SEND2FRIEND_LONG=Показывать возможность сообщать о понравившемся фото по эл.почте ?
JGA_CONFIG_DV_GS_TITLE=Показать название фото ? 
JGA_CONFIG_DV_GS_TITLE_LONG=Показывать ли над фотографией её название ? 
JGA_CONFIG_DV_GS_WATERMARK_POSITION=Позиция водяного знака
JGA_CONFIG_DV_GS_WATERMARK_POSITION_LONG=Выберите позицию на фотографии из списка возможных, куда вставлять водяной знак.
JGA_CONFIG_DV_ID_COPYRIGHT=Спецификации, названные в числе IPTC данных, (Таг, Номер тага, Название, Определение) подпадают под права копирования организации International Press Telecommunications Council (<a href="http://www.iptc.org." target="_blank">www.iptc.org</a>). Эти спецификации разрешены лицензионным соглашением, если они перенимаются в неизменной форме из официальных публикаций IPTC. Спецификации, которые использованы здесь, были взяты из документа &quot;<a href="http://iptc.cms.apa.at/std/photometadata/2008/specification/IPTC-PhotoMetadata-2008_2.pdf" target="_blank">Photo Metadata 2008, IPTC Core Specification Version 1.1</a>&quot, который содержит также и само лицензионное соглашение.
JGA_CONFIG_DV_ID_COPYRIGHT_LANGUAGE=
JGA_CONFIG_DV_ID_IPTCDATA=Показ IPTC данных
JGA_CONFIG_DV_ID_IPTCDATA_LONG=Показывть некоторые IPTC данные фотографий, если они имеются в наличии ? Если ответить &quot;Да&quot;, то последующими опциями можно задать, какая конкретно информация должна показываться. В противном случае последующие опции не играют никакой роли.
JGA_CONFIG_DV_ID_IPTC_INTRO_ONE=Подобно Exif данным данные IPTC хранятся в резервированной области заголовка файла фотографии. Стандарт IPTC-NAA был разработан <b>I</b>nternational <b>P</b>ress <b>T</b>elecommunications <b>C</b>ouncil (IPTC) совместно с <b>N</b>ewspaper <b>A</b>ssociation of <b>A</b>merica (NAA) и позволяет записывать прямо в файл фотографии такие параметры, как право на копирование, имя автора, название или ключенвые слова и т.п. В отличие от Exif данных IPTC данные не генерируются автоматически, а могут записываться в файл программами обработки фотографических изображений. Таким образом, IPTC является важным инструментом в работе с фотоархивами.
JGA_CONFIG_DV_ID_IPTC_INTRO_TWO=IPTC данные могут быть считаны только из файлов фотографий-оригиналов. Если файлы оригиналов были удалены сразу после загрузки, IPTC данные будут недоступны ! Поддерживаются только поля, определяемые стандартом IPTC-NAA. Более новый формат NewsML, а также альтернативный формат XMP не поддерживаются.
JGA_CONFIG_DV_MG_DISPLAYMODE=Способ показа ?
JGA_CONFIG_DV_MG_DISPLAYMODE_LONG=Можно выбрать один из следующих видов изображения мини-слайдов на странице: "статически" означает, что все мини-слайды, относящиеся к категории, будут показаны под детальным видом фотографии. Если в категории содержатся очень много фотографий, мини-слайды могут занять очень много места на странице. Если выбрано "динамически", мини-слайды будут расположены в одну линию. Показана будет только их часть, если их достаточно много. Высоту и ширину этой подвижной ленты можно настроить ниже. Если провести мышкой над лентой, лента плано двинется вперёд или назад. Правда, время загрузки во-втором случае не становится короче, чем в первом: все мини-слайды загружаются за один раз во время загрузки страницы.
JGA_CONFIG_DV_MG_HEIGHT=Высота движущейся полосы
JGA_CONFIG_DV_MG_HEIGHT_LONG=Только если выбраны динамические мини-слайды ! Этот параметр задаёт высоту видимого участка  полосы мини-слайдов. Ожидаемое значение в пикселях (например, 50)
JGA_CONFIG_DV_MG_MINIS_MAXHEIGHT=Высота мини-слайдов
JGA_CONFIG_DV_MG_MINIS_MAXHEIGHT_LONG=Задайте высоту мини-слайдов в пикселях. Рекомендуется задать ширину и высоту одинаковыми.
JGA_CONFIG_DV_MG_MINIS_MAXWIDTH=Ширина мини-слайдов
JGA_CONFIG_DV_MG_MINIS_MAXWIDTH_LONG=Задайте ширину мини-слайдов в пикселях. Рекомендуется задать ширину и высоту одинаковыми.
JGA_CONFIG_DV_MG_MINIS_PROPORTIONS=Пропорция мини-слайдов
JGA_CONFIG_DV_MG_MINIS_PROPORTIONS_LONG=На вывод мини-слайдов можно повлиять следующими способами: если выбрано "По высоте и ширине", то все мини-слайды выводятся с теми параметрами, что заданы выше в настройках "Ширина мини-слайдов"" и "Высота мини-слайдов". Иногда в этом случае изображение выглядит несколько непропорциональном.<br />В случае, если выбрано "по ширине" все мини-слайды будут уменьшены пропорционально выставленной выше ширине. Высота же каждого мини-слайда по отдельности может быть разной.<br />Если выбрано "по высоте", все мини-слайды будут уменьшены пропорционально выставленной выше высоте. В этом случае мини-слайды могут получиться разной ширины.
JGA_CONFIG_DV_MG_MOTIONGALLERY=Показ мини-слайдов ?
JGA_CONFIG_DV_MG_MOTIONGALLERY_LONG=Показывать ли мини-слайды под фотографией в детальном виде ? Мини-слайды - это очень уменьшенные копии фотографий, принадлежащих к той же категории, что и рассматриваемая в данный момент фотография. Они нужны для того, чтобы помочь посетителю сориентироваться в категории. Если в категории содержатся очень много фотографий, то показ мини-слайдов может ощутимо замедлить загрузку страницы.
JGA_CONFIG_DV_MG_OPTION_MOVEABLE=Динамически
JGA_CONFIG_DV_MG_OPTION_STATIC=Статически
JGA_CONFIG_DV_MG_WIDTH=Ширина движущейся полосы
JGA_CONFIG_DV_MG_WIDTH_LONG=Только если выбраны динамические мини-слайды ! Этот параметр задаёт ширину видимого участка  полосы мини-слайдов. Ожидаемое значение в пикселях (например, 400)
JGA_CONFIG_DV_NT_GUEST_INFORMATION=Указание для нерегистрированных посетителей ?
JGA_CONFIG_DV_NT_GUEST_INFORMATION_LONG=Показывать ли указание по использованию именных табличек нерегистрированным посетителям ? Этот параметр имеет смысл, если только именные таблички вообще включены.
JGA_CONFIG_DV_NT_GUEST_VISIBLE=Показывать и нерегистрированнм посетителям ?
JGA_CONFIG_DV_NT_GUEST_VISIBLE_LONG=Показывать уже сделанные именные таблички также и незарегистрированным посетителям ?
JGA_CONFIG_DV_NT_HEIGHT=Высота именных табличек
JGA_CONFIG_DV_NT_HEIGHT_LONG=Пожалуйста, введите здесь высоту именных табличек в пикселях (только число).
JGA_CONFIG_DV_NT_NAMETAGS=Пользоваться именными табличками ?
JGA_CONFIG_DV_NT_NAMETAGS_LONG=Позволить зарегистрированным пользователям размещать на детальных фото таблички с их именами ? Именные таблички видны или только зарегистрированным пользователям, или же также и незарегистрированным. Если включена поддержка CB/CBE, на именных табличках показываются ссылки на профили пользователей.
JGA_CONFIG_DV_NT_OTHERS=Отмечать других пользователей ?
JGA_CONFIG_DV_NT_OTHERS_LONG=Включите эту опцию, если Вы хотите разрешить Вашим пользователям помечать других пользователей именными табличками.
JGA_CONFIG_DV_NT_WIDTH=Ширина именных табличек
JGA_CONFIG_DV_NT_WIDTH_LONG=Здесь Вы можете задать относительную ширину именных табличек. Вводимое здесь значение является только коэффициентом и сопоставимо с высотой шрифта. Для высоты шрифта, к примеру, 10pt рекомендуется коэффициент 8. Попробуйте сами !
JGA_CONFIG_DV_SL_ARROWS=Показывать стрелки
JGA_CONFIG_DV_SL_ARROWS_LONG=Показывать стрелки во время слайд-шоу, с помощью которых можно листать вперёд или назад.
JGA_CONFIG_DV_SL_CAROUSEL=Показывать карусель
JGA_CONFIG_DV_SL_CAROUSEL_LONG=Показывать над слайд-шоу подвижную заставку с мини-эскизами всех фотографий (примерно как MotionGallery). При щелчке по одному из мини-эскизов слайд-шоу перепрыгивает к соответствующей фотографии.
JGA_CONFIG_DV_SL_HEIGHT=Высота
JGA_CONFIG_DV_SL_HEIGHT_LONG=Высота области экрана, в которой показывается слайд-шоу в пикселях.
JGA_CONFIG_DV_SL_INFOPANE=Показывать строку с данными
JGA_CONFIG_DV_SL_INFOPANE_LONG=При смене фотографий показывать название фото и его описание под слайд-шоу.
JGA_CONFIG_DV_SL_MAXDIMAUTO=Автоматический расчёт максимального размера
JGA_CONFIG_DV_SL_MAXDIMAUTO_LONG=Если Вы выберите эту опцию, слайд-шоу самостоятельно рассчитывает максимальные размеры области для показа и ориентируется при этом на самую большую фотографию. <b>Внимание:</b> Эти вычисления могут привести к ощутимым задержкам при старте слайд-щоу, если в категории содержатся очень много фотографий, а также в случае фотографий с водяным знаком. <br />Последующие две опции не учитываются, если Вы здесь выберите "Да".
JGA_CONFIG_DV_SL_SLIDESHOW=Разрешить слайд-шоу
JGA_CONFIG_DV_SL_SLIDESHOW_LONG=Если выбрано "Да", посетитель может запустить слайд-шоу, в котором показываются фотографии выбранной категории, начиная с выбранной фотографии. В противном случае последующие настройки не имеют значения.
JGA_CONFIG_DV_SL_TIMEFRAME=Длительность показа фото
JGA_CONFIG_DV_SL_TIMEFRAME_LONG=Продолжительность показа каждой фотографии в миллисекундах.
JGA_CONFIG_DV_SL_TRANSITION=Применять эффекты
JGA_CONFIG_DV_SL_TRANSITION_LONG=Выберите эффект перехода.
JGA_CONFIG_DV_SL_TRANSITION_TIME=Длительность эффекта
JGA_CONFIG_DV_SL_TRANSITION_TIME_LONG=Длительность перехода в миллисекундах.
JGA_CONFIG_DV_SL_WIDTH=Ширина
JGA_CONFIG_DV_SL_WIDTH_LONG=Ширина области экрана, в которой показывается слайд-шоу в пикселях.
JGA_CONFIG_DV_TAB_ACCORDION_SETTINGS=Раскладушка 
JGA_CONFIG_DV_TAB_EXIF_SETTINGS=Exif данные
JGA_CONFIG_DV_TAB_IPTC_SETTINGS=IPTC Данные
JGA_CONFIG_DV_TAB_MOTIONGALLERY_SETTINGS=Motiongallery
JGA_CONFIG_DV_TAB_NAMETAGS_SETTINGS=Настройки для именных табличек
JGA_CONFIG_DV_TAB_SLIDESHOW_SETTINGS=Слайд-шоу
JGA_CONFIG_FS_GS_ANCHORS=Анкер
JGA_CONFIG_FS_GS_ANCHORS_LONG=Анкером называют цель для быстрого перехода. Если включить эту опцию, то при загрузке страниц вида категорй и детального вида, текущая позиция страницы будет "прыгать" к заголовку категории или фотографии.
JGA_CONFIG_FS_GS_DYNCROP=Dynamic crop
JGA_CONFIG_FS_GS_DYNCROP_HEIGHT=Height of cropped image
JGA_CONFIG_FS_GS_DYNCROP_HEIGHT_LONG=Height of cropped image in px
JGA_CONFIG_FS_GS_DYNCROP_LONG=Activate a dynamic cropping of Thumbnails to reach e.g. quadratic thumbnails. There will be no changes to the saved thumbnail files. Please notice that this feature will increase the load at your server and result in longer waiting times before the images are shown. Have a look at 'General settings -> Image processing -> Thumbnail conversion -> free settings' to convert the images almost at the upload. For images formerly uploaded call the Recreate function in Image Manager.
JGA_CONFIG_FS_GS_DYNCROP_POSITION=Part of image to be cropped
JGA_CONFIG_FS_GS_DYNCROP_POSITION_LONG=Active if "Dynamic crop" setted to "Yes". Decide here which part of the image to be resized should be the source of the cropped image. At first try the setting "center". In common it should give you the best results.
JGA_CONFIG_FS_GS_DYNCROP_WIDTH=Width of cropped image
JGA_CONFIG_FS_GS_DYNCROP_WIDTH_LONG=Width of cropped image in px
JGA_CONFIG_FS_GS_TOOLTIPS=Подсказки
JGA_CONFIG_FS_GS_TOOLTIPS_LONG=Подсказки содержат полезные сведения и показываются, если пользователь проводит курсором мышки над определёнными элементами галереи. Включить подсказки ? Если "Да", то показывать подсказки так, как показываются стандартные подсказки страницы, или же показывать их, использую другой стиль ? Если ниже выбрать 'Использовать другой стиль', то для подсказок действуют CSS классы 'jg-tool-tip', 'jg-tool-title' и 'jg-tool-text', которые Вы можете изменить в ассистенте CSS.
JGA_CONFIG_FS_GS_TOOLTIPS_OPTION_DEFAULT_STYLE=Использовать стандартный стиль
JGA_CONFIG_FS_GS_TOOLTIPS_OPTION_NO_DISPLAY=Не показывать
JGA_CONFIG_FS_GS_TOOLTIPS_OPTION_OWN_STYLE=Использовать другой стиль
JGA_CONFIG_FS_HF_ALLHITS=Показать общее число показов
JGA_CONFIG_FS_HF_ALLHITS_LONG=Показывать полное кол-во вызовов всех фото во всех категориях ?
JGA_CONFIG_FS_HF_ALLIMAGES=Показать общее число фото ?
JGA_CONFIG_FS_HF_ALLIMAGES_LONG=Показывать ли общее количество фотографий в галерее, и, если да, то где ?
JGA_CONFIG_FS_HF_BACKLINK=Показать ссылку назад ?
JGA_CONFIG_FS_HF_BACKLINK_LONG=Показывать ли ссылку назад и, если да, то где ? Ссылка назад ведёт или на предыдущую страницу, или прямо на главную страницу или обзорную страницу категории в зависимости от того, где Вы находитесь.
JGA_CONFIG_FS_HF_BREADCRUMBS=Развёрнутая навигационная цепочка
JGA_CONFIG_FS_HF_BREADCRUMBS_LONG=Дополнять полную навигационную цепочку (Joomla Pathway) путями внутри JoomGallery. Такие пути выглядят, к примеру, так: <i>Home &raquo; Gallery &raquo; Category Name &raquo; Subcategory Name</i>
JGA_CONFIG_FS_HF_CREDITS=Показать логотип
JGA_CONFIG_FS_HF_CREDITS_LONG=Показывать ли логотип с надписью "JOOM::GALLERY" (Powered by) внизу на странице галереи?
JGA_CONFIG_FS_HF_GALLERYHEAD=Имя галереи
JGA_CONFIG_FS_HF_GALLERYHEAD_LONG=Показывать название галереи ? Название галереи показывается вверху страницы под путями (Pathways) и совпадает обычно с именем соответствующего пункта меню. Это поведение может быть изменено в параметрах меню.
JGA_CONFIG_FS_HF_INTRO=Страница галереи разделена по вертикали на три раздела: верхний, средний и нижний. Средний раздел изменяется в зависимости от контекста, в то время как верхний и нижний разделы остаются без изменений.
JGA_CONFIG_FS_HF_PATHWAY=Показать Pathway
JGA_CONFIG_FS_HF_PATHWAY_LONG=В каком разделе показывать Pathway. Обычно показывается ссылка на начальную страницу галереи и текущее местоположение (Pathway) в галерее.
JGA_CONFIG_FS_IO_FIRST=Сортировка первого уровня
JGA_CONFIG_FS_IO_FIRST_LONG=По какому критерию и в каком порядке сортировать фотографии в первую очередь ?
JGA_CONFIG_FS_IO_INTRO=Эти настройки непосредственно влияют на порядок показываемых фотографий. Имеются три критерия, по которым можно сортировать: порядковые номера, дата и время загрузки и название фотографии. Каждый их критериев ещё дополнительно может быть выбран как по возрастанию, так и по убыванию. Критерии применеяются последовательно.
JGA_CONFIG_FS_IO_NO=
JGA_CONFIG_FS_IO_SECOND=Сортировка второго уровня
JGA_CONFIG_FS_IO_SECOND_LONG=По какому критерию и в какои порядке сортировать фотографии во вторую очередь ?
JGA_CONFIG_FS_IO_THIRD=Сортировка третьего уровня
JGA_CONFIG_FS_IO_THIRD_LONG=По какому критерию и в какои порядке сортировать фотографии в третью очередь ?
JGA_CONFIG_FS_PF_DHTML_BORDER=Цвет рамки
JGA_CONFIG_FS_PF_DHTML_BORDER_LONG=Цвет внешней рамки контейнера DHTML.
JGA_CONFIG_FS_PF_DHTML_DESCRIPTION=Описание фото в контейнере DTHML
JGA_CONFIG_FS_PF_DHTML_DESCRIPTION_LONG=Добавить описание внизу под фотографией в контейнере DHTML.
JGA_CONFIG_FS_PF_DHTML_TITLE=Название фото в контейнере DTHML
JGA_CONFIG_FS_PF_DHTML_TITLE_LONG=Добавить название фотографии внизу в контейнере DHTML.
JGA_CONFIG_FS_PF_DISABLE_RIGHTCLICK=Отключить щелчок правой кнопкой
JGA_CONFIG_FS_PF_DISABLE_RIGHTCLICK_LONG=Если эта опция включена, щелчок правой кнопкой мыши по оригинальной фотографии и, как правило, возникающее контекстное меню будут недоступны (фотография просто закроется). Этот простейший механизм отключения возможности сохранения фотографий пользователем может быть легко обойдён !
JGA_CONFIG_FS_PF_JSIMAGERESIZE=Уменьшать фото Javascript'ом
JGA_CONFIG_FS_PF_JSIMAGERESIZE_LONG=Уменьшать ли с помощью Javascript'а фотографии, чей размер превосходит размер экрана ? Операция касается контейнера DHTML, объекта Slimbox и окна с Javascript'ом.
JGA_CONFIG_FS_PF_OPENJS_BACKGROUND=Цвет фона
JGA_CONFIG_FS_PF_OPENJS_BACKGROUND_LONG=Задайте цвет фона или контейнера DHTML
JGA_CONFIG_FS_PF_OPENJS_BORDERPX=Ширина рамки
JGA_CONFIG_FS_PF_OPENJS_BORDERPX_LONG=Задайте ширину рамки вокруг контейнера DHTML.
JGA_CONFIG_FS_PF_SLIDEALL=Все фото с popup box
JGA_CONFIG_FS_PF_SLIDEALL_LONG=Позволяет открывать все фотографии одной категории при помощи popup box. <b>Внимание:</b> Возможно увеличение времени загрузки страницы !
JGA_CONFIG_FS_PF_SLIMBOX_SPEED=Скорость Slimbox
JGA_CONFIG_FS_PF_SLIMBOX_SPEED_LONG=Значения от 0 до 10. Чем выше число, тем быстрее будет открываться объект Slimbox и тем короче эффект перехода от предыдущей фотографии в последующую.
JGA_CONFIG_FS_PT_CATVIEW=Заголовок при изображении категории
JGA_CONFIG_FS_PT_CATVIEW_LONG=Эта установка предназначена манипулировать заголовок страницы, если показывается обзорная страница категории. Если в поле ввода присутствует слово <b>#cat</b>, то к названию страницы добавится имя категории. При этом допускаются дополнительные описания, как, например, "<i>Категория:</i>".<br /><b>Внимание:</b> Для правильного отображения на разных языках можно использовать константы из языкового файла пользовательского интерфейса. "<i>[! JGS_COMMON_CATEGORY !]</i>" добавляет, например, перевод слова "<i>Категория</i>" из языкового файла. <b>Ни код HTML, ни PHP не допустимы !</b>
JGA_CONFIG_FS_PT_DETAILVIEW=Заголовок в детальном изображении
JGA_CONFIG_FS_PT_DETAILVIEW_LONG=Тот же самый принцип, как при изображании категории, только применяется слово <b>#img</b>. Т.е. при вводе в поле ввода, к примеру, "#cat - #img" и если категория называется "Фото из отпуска", а фотография имеет название "Майорка", то получается имя страницы в детальном виде: "Галерея - Фото из отпуска - Майорка"
JGA_CONFIG_FS_PT_PAGETITLE_SETTINGS_INTRO=Титульное название страницы довольно важно по следующим причинам: название страницы показывается в заголовке окна или таба веббраузера. Кроме того название страницы используется в случае, если Вы сохраняете страницу в Фаворитах (bookmarks) веббраузера, и показывается в истории посещённых страниц. Многие поисковые системы интернета рассматривают название страницы как важную информацию и показывают это название в результатах поиска в виде ссылки (если, конечно, страница вообще была найдена). По умолчанию титульное название галерии включает в себя слово "Галерея". Это слово можно изменить, изменяя значение константы JGS_COMMON_GALLERY в языковом файле для Frontend'а. В последующих настройках можно добавить в титульное название добавки из вида категорий или детального вида фотографии. Текстовые поля могут быть оставлены незаполненными, в этом случае будет автоматически добавлено название меню.
JGA_CONFIG_FS_TAB_HEADER_AND_FOOTER=Верхний и нижний разделы
JGA_CONFIG_FS_TAB_IMAGE_ORDERING=Расположение фотографий
JGA_CONFIG_FS_TAB_PAGETITLE_SETTINGS=Имя страницы
JGA_CONFIG_FS_TAB_POPUP_FUNCTIONS=Всплывающие окна
JGA_CONFIG_FS_TAB_USER_PANEL=Моя галерея
JGA_CONFIG_FS_UP_ALLIMAGESTOADMIN=Показывать все фото админам
JGA_CONFIG_FS_UP_ALLIMAGESTOADMIN_LONG=Показывать ли все фотографии админам, независимо от того, кто их загрузил на самом деле ?
JGA_CONFIG_FS_UP_MINITHUMBS=Показывать мини-эскизы
JGA_CONFIG_FS_UP_MINITHUMBS_LONG=Показывать ли мини-эскизы в "Моей Галерее" ? Если да, то перед названием фото будет выводиться уменьшенное изображение оригинала для лучшего ориентирования. Это может привести к более медленной загрузке страницы при наличии множества фотографий.
JGA_CONFIG_FS_UP_USER_PANEL=Показывать "Мою галерею"
JGA_CONFIG_FS_UP_USER_PANEL_LONG=Кому показывать ссылку на "Мою галерею" ? Под именем "Моя галерея" скрывается пульт управления для пользователя. Он может - в зависимости от настроек - загружать фото, удалять или изменять их. Загруженные фото показываются пользователю в виде таблицы. Если пользователю доступны несколько категорий, он может также передвигать фотографии между этими категориями.
JGA_CONFIG_FV_GS_FAVOURITES=Использовать фавориты:
JGA_CONFIG_FV_GS_FAVOURITES_LONG=Это включает использование фаворитов и все последующие настройки. Зарегистрированные пользователи могут пометить понравившиеся им файлы и получить доступ ко всем ним напрямую, обратившись в раздел "Мои фавориты".
JGA_CONFIG_FV_GS_FOR_PUBLIC_ZIP=Публичное скачивание Zip-Архива:
JGA_CONFIG_FV_GS_FOR_PUBLIC_ZIP_LONG=Поскольку незарегистрированные поользователи не могут воспользоваться функцией фаворитов, Вы можете позволить им всё же воспользоваться функцией скачивания zip-архива.
JGA_CONFIG_FV_GS_FOR_ZIP=Только скачивание Zip-Архива:
JGA_CONFIG_FV_GS_FOR_ZIP_LONG=Если Вы не намерены включать поддержку функции фаворитов, а лишь ограничиться возможностью позволить скачать zip-архив, ответьте здесь "Да".
JGA_CONFIG_FV_GS_GUEST_INFORMATION=Указание в случае, если недостаточные права:
JGA_CONFIG_FV_GS_GUEST_INFORMATION_LONG=Выводить ли пользователям с недостаточными правами указание на это ?
JGA_CONFIG_FV_GS_MAX_IMAGES=Максимальное кол-во фото:
JGA_CONFIG_FV_GS_MAX_IMAGES_LONG=Здесь Вы можете задать верхнюю границу числа фотографий, которые могут быть помечены пользователем как фавориты. Избегайте задавать тут слишком большие числа, поскольку это может привести к тому, что при включенной поддержки скачки zip-файлов размер последних может очень возрасти (задайте 0, чтобы выключить всякое ограничение)
JGA_CONFIG_FV_GS_OPTION_ONLY_SPEC=только специальные
JGA_CONFIG_FV_GS_OPTION_REG_SPEC=регистрированные и специальные
JGA_CONFIG_FV_GS_USERS=Кому можно пользоваться фаворитами ?
JGA_CONFIG_FV_GS_USERS_LONG=Укажите, какая группа пользователей может пользоваться фаворитами: зарегистрированные и специальные (такие, как "Авторы", например), или только специальные.
JGA_CONFIG_FV_GS_ZIPDOWNLOAD=Скачивание Zip-Архива:
JGA_CONFIG_FV_GS_ZIPDOWNLOAD_LONG=Позволить пользователям создавать и скачивать zip-архивы с их фаворитами ?
JGA_CONFIG_GS_AF_CONTENTPLUGINS=Плагины контента
JGA_CONFIG_GS_AF_CONTENTPLUGINS_LONG=Если этот параметр включен, то в описании категорий и фотографий могут использоваться плагины, работающие с контентом.
JGA_CONFIG_GS_AF_COOLIRIS_LINK=Ссылка для старта Cooliris
JGA_CONFIG_GS_AF_COOLIRIS_LINK_LONG=Показывать ссылку к Cooliris gallery на обзорной странице категории ? Вы можете изменить текст, изменяя языковую константу _JGS_COOLIRISLINK_TEXT.
JGA_CONFIG_GS_AF_COOLIRIS_SUPPORT=Поддержка Cooliris
JGA_CONFIG_GS_AF_COOLIRIS_SUPPORT_LONG=При помощи плагина &quot;Cooliris&quot; (раньше известного под имненм PicLens), установленного в веббраузере, фотографии одной категории могут изображаться в полноэкранной галерее. Детальную информацию Вы можете найти под <a href="http://www.cooliris.com/">этой ссылкой</a>. Если выбрано &quot;Да&quot;, маленький символ появляется в нижнем левом углу мини-эскиза, если над ним провести курсором мыши. Щелчком по нему можно открыть Cooliris Gallery. В случае постраничного вывода фотографий категории в JoomGallery фотографии будут подгружаться в Cooliris Gallery тоже постранично при движении в этой галерее в сторону. Cooliris не будет работать, если включить Lightbox на обзорной странице категории.
JGA_CONFIG_GS_AF_ITEMID=Стандартный Itemid
JGA_CONFIG_GS_AF_ITEMID_LONG=Здесь можно задать Itemid, который используется галереей JoomGallery и её расширениями, <b>если не будет найден подходящий для конкретного вида Itemid</b> (с помощью Itemid контролируется, кроме всего прочего, какой пункт меню страницы будет выделен). Некоторые расширения галереи JoomGallery, может быть, перезапишут этот параметр. Если не задать Itemid, то в базе данных будет найден такой пункт меню, который связан с JoomGallery, и будет использован его Itemid. Внимание: заданный здесь или в расширении Itemid <b>должен</b> существовать на самом деле ! Чтобы выбрать соответствующий Itemid, пожалуйста, посмотрите в последней колонке ассистента меню. 
JGA_CONFIG_GS_AF_USERNAME_REALNAME=Настоящее имя вместо имени пользователя ?
JGA_CONFIG_GS_AF_USERNAME_REALNAME_LONG=Выводить настоящее имя вместо пользовательского имени в галерее (например, авторов фотографий или комментариев)?
JGA_CONFIG_GS_BU_ASCENDING=По возрастанию
JGA_CONFIG_GS_BU_DELETE_ALL_ORIGINALS=Удалять все оригиналы
JGA_CONFIG_GS_BU_DELETE_ORIGINAL=Удалять оригинальные файлы после загрузки ?
JGA_CONFIG_GS_BU_DELETE_ORIGINAL_CHECKBOX=Дать выбрать
JGA_CONFIG_GS_BU_DELETE_ORIGINAL_LONG=Эта опция позволяет удалить загруженные оригинальные фотографии сразу после загрузки. Эта опция может быть интересна тем, чьи дисковые ресурсы на сервере весьма ограничены, и тем, кому не нужен вывод оригинальных фото в всплывающем окне (всплывающее окно просто не будет больше показываться, если удалить оригиналы). Если Вы выберите "Дать выбрать", при каждой загрузке Вам будет выдаваться поле для выбора, так что Вы сможете сделать Ваш выбор спонтанно.
JGA_CONFIG_GS_BU_DESCENDING=По убыванию
JGA_CONFIG_GS_BU_FILENAMENUMBER=Нумерация
JGA_CONFIG_GS_BU_FILENAMENUMBER_LONG=Добавлять ли к названиям фотографий при загрузке их пакетом (batch) или по FTP порядковый номер ? Эта опция имеет смысл лишь тогда, когда опция "Оригинальное имя файла" <b>не</b> включена !
JGA_CONFIG_GS_BU_NO_ORDER=Без нумерации
JGA_CONFIG_GS_BU_UPLOAD_ORDER=Нумерация при загрузке
JGA_CONFIG_GS_BU_UPLOAD_ORDER_LONG=Использовать ли при загрузке порядковую нумерацию и, если да, то по какому принципу ? Порядковая нумерация - важный инструмент по управлению расположения фотографий в Frontend. Поряковые номера записываются в базу данных и могут быть изменены позднее ассистентом фотографий. С помощью автоматического присвоения порядковых номеров при загрузке уменьшается работа по размещению фотографий в Frontend'e, а также в Backend'e. Эта настройка влияет также и на загрузку, которая выполняется пользователем. Как правило следует выбирать "по возрастанию". 
JGA_CONFIG_GS_BU_WRONG_VALUE_COLOR=Цвет фона для неверных записей
JGA_CONFIG_GS_BU_WRONG_VALUE_COLOR_LONG=Цвет фона поля ввода, в которое ввели неверную или недостаточную информацию, будет соотвественно изменён. Задайте имя цвета или его шестнадцатиричный код.<br />Пожалуйста, оставьте поле пустым, если Вы не хотите изменения цвета.
JGA_CONFIG_GS_IP_CROP_POSITION=Part of image to be cropped
JGA_CONFIG_GS_IP_CROP_POSITIONC=center
JGA_CONFIG_GS_IP_CROP_POSITIONLL=bottom left
JGA_CONFIG_GS_IP_CROP_POSITIONLU=top left
JGA_CONFIG_GS_IP_CROP_POSITIONRL=bottom right
JGA_CONFIG_GS_IP_CROP_POSITIONRU=top right
JGA_CONFIG_GS_IP_CROP_POSITION_LONG=Active if "Thumbnail conversion" setted to "free settings". Decide here which part of the image to be resized should be the source of the cropped image. At first try the setting "center". In common it should give you the best results.
JGA_CONFIG_GS_IP_DIRECTION_RESIZE=Подгонка размера
JGA_CONFIG_GS_IP_DIRECTION_RESIZE_LONG=The purpose of the thumbnail conversion is to display all thumbnails in either the same width or height without reference to the original image format (portrait or landscape). Or you can decide to have free settings to reach e.g. quadratic thumbnails. Choosing "by height" for example will generate thumbnails of the same height provided that the width is adequate. Entering equal values in the two options below in order to generate thumbnails with untouched aspect ratio will void the value entered here. <br />In case of "free settings" the images are cropped at the dimensions setted in "Thumbnail width" and "Thumbnail height". Choose a setting in "Part of image to be cropped" to determine the starting position of cropping the source image.
JGA_CONFIG_GS_IP_FAST_GD2_THUMBCREATION=Быстрая генерация мини-эскизов
JGA_CONFIG_GS_IP_FAST_GD2_THUMBCREATION_LONG=Если в качестве обработчика выбрана "GD2 Library", то можно задать здесь использование специально оптимированной функции для создания мини-эскизов или операции над размерами фотографий. Эта функция может использоваться в процессе обработки новых загруженных фотографий. Эта функция позволяет производить упомянутые операции много-много быстрее, чем стандартная функция. В результате этого скрипт загрузки работает тоже гораздо быстрее. Однако, эта специальная функция требует в четыре раза больше оперативной памяти, чем стандартная функция. Если это является проблемой для Вас, не пользуйтесь оптимированной функцией.
JGA_CONFIG_GS_IP_GD2LIB=GD2  Library
JGA_CONFIG_GS_IP_GDLIB=GD Library
JGA_CONFIG_GS_IP_GDLIB_INSTALLED=Похоже, что пакет GD установлен и работает корректно. Установленная в Вашей системе версия пакета GD %s. Генерация мини-эскизов и изменение размера должны работать без проблем.
JGA_CONFIG_GS_IP_GDLIB_NOT_INSTALLED=Пакет GD, похоже, не установлен в Вашей системе. Пакет GD необходим для JoomGallery, чтобы создавать мини-эскизы и изменять размер Ваших фотографий. Без GD Вы должны будете создать мини-эскизы сами и загрузить их самостоятельно. Если Вы не хотите использовать GD, установите GD на "Нет". Если Вам нужна помощь в установке пакета GD, посетите следующую страницу: %s
JGA_CONFIG_GS_IP_GDLIB_NO_VERSION=GD, похоже, установлена. Однако, было невозможно установить её версию. Потому проверьте её версию самостоятельно под SYSTEM » SYSTEM INFO » PHP INFO » Установленная версия GD.
JGA_CONFIG_GS_IP_IMAGEMAGICK=ImageMagick
JGA_CONFIG_GS_IP_IMAGE_CREATOR=Обработчик
JGA_CONFIG_GS_IP_IMAGE_CREATOR_LONG=Выберите программу, с помощью которой будет производиться обработка изображений. Эта программа должна уже быть установлена на сервере. Такая программа нужна, чтобы уменьшать фотографии в размере или вставлять водяной знак в фотографии. На большинстве серверов установлена версия PHP, которая поддерживает GD2. Версия GD, поддерживаемая в Вашей системе, показана наверху. Вам следует пользоваться GD2, если только она установлена, потому что иначе некотрые функции обработки графических изображений могут не работать.<br />Если на Вашем сервере установлена программа ImageMagick, выбирайте ImageMagick, потому что с её помощью достигаются наилучшие результаты.
JGA_CONFIG_GS_IP_IMAGE_QUALITY=Качество
JGA_CONFIG_GS_IP_IMAGE_QUALITY_LONG=Задайте качество изображения после произведённой операции по уменьшению размера. Эта опция действует только тогда, когда опция "Изменение размера" включена. Задаваемое значение (в процентах) определяет качество, с которым создаются уменьшенные изображения относительно качества оригинала. Имейте в виду, что лучшее качество требует больше места на диске сервера.
JGA_CONFIG_GS_IP_IMAGIC_INSTALLED=<b>Похоже, что найдена правильно работающая версия ImageMagick.</b><br /> Путь определён автоматически. Вы можете не задавать его в настройках дополнительно />  
JGA_CONFIG_GS_IP_IMAGIC_NOT_INSTALLED=Путь к ImageMagick. Последний символ должен быть /. Оставьте поле пустым, чтобы найти ImageMagick автоматически. <br /><b> ImageMagick, похоже, не установлен в Вашей системе. Возможно, что путь к ImageMagick не выставлен правильно. Если не уверены, спросите Вашего провайдера, можно ли пользоваться ImageMagick и каков путь к нему. В качестве альтернативы можно пользоваться GD или GD2.</b>
JGA_CONFIG_GS_IP_MAX_WIDTH=Максимальный размер фотографий
JGA_CONFIG_GS_IP_MAX_WIDTH_LONG=Максимальный размер фотографий задаёт максимальный размер изображения в пикселях и ограничивает его размер как в высоту, так и в ширину. Таким образом изображение будет пропорционально уменьшено до заданного значения, исходя из более длинной стороны. Опция имеет значение лишь тогда, когда включена опция "Изменение размера" выше.
JGA_CONFIG_GS_IP_PATH_TO_IMAGEMAGICK=Путь к ImageMagick
JGA_CONFIG_GS_IP_RESIZING=Изменение размера
JGA_CONFIG_GS_IP_RESIZING_LONG=Изменять размер картинки или нет ? Если эта опция включена, фотографии будут уменьшены до размера, указанного последующим параметром "Максимальный размер фотографий". Эти уменьшенные фотографии позднее будут использованы для изображения в детальном виде. Чтобы не поломать темплейт Вашей страницы, следует включить эту опцию и ввести ниже значение, которое согласуется с Вашим темплейтом. Если опция не включена, фотографии в детальном виде будут показаны такого же размера, которого они были при загрузке. Изменение размера влияет исключительно на изображения, показываемые в детальном виде и не затрагивает изображения, показываемые в всплывающих окнах. Таким образом, если Вы хотите повлиять на размер изображений, показываемых в всплывающем окне, Вам следует изменить их размер до загрузки.
JGA_CONFIG_GS_IP_THUMBNAILS_INTRO=Мини-эскизы представляют собой маленькие копии фотографий. Они показываются на обзорной странице галереи, обзорных страниц категорий и страниц ТОП-списков. Мини-эскизы создаются при загрузке фотографий автоматически, способ загрузки не играет роли. Настройки, которые Вы можете изменить ниже, относятся ко всем мини-эскизам, которые ещё только будут созданы.
JGA_CONFIG_GS_IP_THUMBNAIL_HEIGHT=Высота мини-эскизов
JGA_CONFIG_GS_IP_THUMBNAIL_HEIGHT_LONG=Задайте высоту создаваемых мини-эскизов в пикселях. Если подгонка осуществляется по ширине, здесь задаётся максимальная высота.
JGA_CONFIG_GS_IP_THUMBNAIL_QUALITY=Качество мини-эскизов
JGA_CONFIG_GS_IP_THUMBNAIL_QUALITY_LONG=Задайте качество создаваемых мини-эскизов. Качество может быть задано в процентах от оригинала, качество которого принимается за 100%. Имейте в виду, что лучшее качество требует большего места на диске сервера.
JGA_CONFIG_GS_IP_THUMBNAIL_WIDTH=Ширина мини-эскизов
JGA_CONFIG_GS_IP_THUMBNAIL_WIDTH_LONG=Задайте ширину создаваемых мини-эскизов в пикселях. Если подгонка осуществляется по высоте, здесь задаётся максимальная ширина.
JGA_CONFIG_GS_MS_COMMENT_RECIPIENTS=Получатель сообщений о комментарии
JGA_CONFIG_GS_MS_COMMENT_TOOWNER=Сообщения для владельца
JGA_CONFIG_GS_MS_COMMENT_TOOWNER_LONG=Если включить эту опцию, то сообщение получит и владелец фотографии, в случае, если к ней был оставлен комментарий. Это сообщение будет послано даже тогда, когда комментарий не нуждается в одобрении. Если комментарии нужно одобрять перед публикацией, то сообщение о новом комментарии будет послано только после одобрения.
JGA_CONFIG_GS_MS_COMMENT_TYPE=Метод посылки сообщения в случае комментария
JGA_CONFIG_GS_MS_COMMENT_TYPE_LONG=Посылать сообщения о новых комментариях и, если да, то каким обраазом ?
JGA_CONFIG_GS_MS_OPTION_BOTH=через Mail и PM
JGA_CONFIG_GS_MS_OPTION_MAIL=через Mail
JGA_CONFIG_GS_MS_OPTION_NONE=откл. сообщения
JGA_CONFIG_GS_MS_OPTION_PM=через PM
JGA_CONFIG_GS_MS_REPORT_RECIPIENTS=Recipients for the image claims
JGA_CONFIG_GS_MS_REPORT_TOOWNER=Message for image owner (reports)
JGA_CONFIG_GS_MS_REPORT_TOOWNER_LONG=If this option is enabled the user who ownes the image which somebody complains about will receive a message, too.
JGA_CONFIG_GS_MS_REPORT_TYPE=Sending method for the image claims
JGA_CONFIG_GS_MS_REPORT_TYPE_LONG=On which way do you want to send messages about claims? This option <b>has to be enabled</b> for using the button for image claims.
JGA_CONFIG_GS_MS_UPLOAD_RECIPIENTS=Получатель сообщений о загрузке
JGA_CONFIG_GS_MS_UPLOAD_TYPE=Метод посылки сообщения в случае загрузки
JGA_CONFIG_GS_MS_UPLOAD_TYPE_LONG=Посылать сообщения о новых загруженных фотографиях и, если да, то каким обраазом ?
JGA_CONFIG_GS_PD_ALERT_THUMBNAIL_PATH_SUPPORT=Необходимо задать путь к мини-эскизам !  
JGA_CONFIG_GS_PD_CHECKUPDATE=Проверять наличие новой версии ?
JGA_CONFIG_GS_PD_CHECKUPDATE_LONG=Хотите автоматически проверять наличие обновлённых версии JoomGallery и её расширений, таких как JoomImages, например? В этом случае будет проверяться <a href="http://www.en.joomgallery.net/components/com_newversion/rss/extensions.rss" target="_blank">RSS feed</a> на ресурсе JoomGallery.net.
JGA_CONFIG_GS_PD_CSS_CONFIGURATION_INTRO=JoomGallery использует файл, в котором при помощи конфигурационного ассистента сохраняются все настройки CSS. Файл joom_settings.css находится в каталоге components/com_joomgallery/assets/css/. Этот файл должен быть доступен на запись. Обычно <a href="http://en.wikipedia.org/wiki/File_system_permissions" target="_blank">права на файл</a> должны быть 766. Здесь сообщается о возможности изменять этот файл: 
JGA_CONFIG_GS_PD_CSS_CONFIGURATION_NOT_WRITEABLE=Файл CSS не доступен на запись !
JGA_CONFIG_GS_PD_CSS_CONFIGURATION_WRITEABLE=Файл CSS доступен на запись !
JGA_CONFIG_GS_PD_DIRECTORY_UNWRITEABLE=Каталог не доступен на запись, пожалуйста, перепроверьте права на запись.
JGA_CONFIG_GS_PD_DIRECTORY_WRITEABLE=Каталог доступен на запись
JGA_CONFIG_GS_PD_FILE_EXIST=Файл есть в наличии
JGA_CONFIG_GS_PD_FILE_NOT_EXIST=Файла нет в наличии
JGA_CONFIG_GS_PD_FTPUPLOAD_PATH=Путь к каталогу для загрузки по FTP
JGA_CONFIG_GS_PD_ORIGINALS_PATH=Путь к оригинальным фотографиям
JGA_CONFIG_GS_PD_PATH_DIRECTORIES_INTRO=Здесь Вы можете задать пути, по которым, например, будут сохранены Ваши фотографии. Хотя пути можно выбрать по желанию, их всё же лучше установить в пределах каталога галереи, иначе возможны проблемы с правами доступа. Вам будет показано, являются ли каталоги доступными на запись, имеются ли они в наличие (зелёный цвет) или же нет (красный цвет). Кроме того, Вы можете задать формат даты/времени для страниц галереи.
JGA_CONFIG_GS_PD_PATH_FOR_FTPUPLOAD=Путь к каталогу, в который будут попадать файлы, загруженные по FTP.
JGA_CONFIG_GS_PD_PATH_FOR_TEMP=Путь к каталогу, который будет использован для хранения временных файлов, как того требует та или иная операция (например, загрузка нескольких файлов за один раз).
JGA_CONFIG_GS_PD_PATH_IMAGES_STORED=Путь, под которым будут сохранены файлы фотографий. В этом каталоге будут сохранены уменьшенные копии Ваших оригинальных фотографий, если уменьшение было включено (см. таб "Изменение фото"). Если уменьшение размера не включено, то в этом каталоге будет сохранена копия оригинала. Сохранённые в этом каталоге файлы будут использованы для изображения на странице детального вида.
JGA_CONFIG_GS_PD_PATH_ORIGINALS_STORED=Место сохранения оригинальных фотографий. В этом каталоге будут хранится фотографии оригиналов, чей размер не изменится. Эти файлы будут использованы для изображения фотографий во всплывающем окошке (Lightbox), если только всплывающие окошки включены.
JGA_CONFIG_GS_PD_PATH_THUMBNAILS_STORED=Место сохранения мини-эскизов. В этом каталоге будут храниться файлы мини-эскизов, создаваемые автоматически. Мини-эскизы будут показываться на страницах обзора галереи и обзора категорий, а также ТОП-списков. Кроме того мини-эскизы используются для создания мини-слайдов.
JGA_CONFIG_GS_PD_PATH_WATERMARK_STORED=Путь к каталогу, в котором будет храниться файл, содержащий графическую информацию для создания водяного знака. Даже если Вы не собираетесь использовать эту функцию, Вы должны ввести здесь какой-нибудь путь.
JGA_CONFIG_GS_PD_TEMP_PATH=Путь к каталогу для временных файлов
JGA_CONFIG_GS_PD_THUMBNAILS_PATH=Путь к мини-эскизам
JGA_CONFIG_GS_PD_TIME=Формат даты/времени
JGA_CONFIG_GS_PD_TIME_LONG=Задайте здесь используемый формат даты/времени. Этот параметр влияет на используемое в галерее представление даты и времени. Иногда случается, что формат даты/времени сервера имеет преимущество перед заданным здесь значением.
JGA_CONFIG_GS_PD_WATERMARK_FILE=Файл для водяного знака
JGA_CONFIG_GS_PD_WATERMARK_FILE_LONG=Имя файла, содержащего водяной знак. Имя файла можете выбрать по желанию. Файл должен быть в формате прозрачного .png. Позаботьтесь о том, чтобы этот фал находился в каталоге, заданном выше в "Путь к водяному знаку".
JGA_CONFIG_GS_PD_WATERMARK_PATH=Путь к водяному знаку
JGA_CONFIG_GS_RP_BACKEND_REPLACEMENTS_INTRO=Имена фото и категорий в принципе могут быть выбраны по желанию. При сохранении файлов и каталогов на диске сервера всё же необходимо, чтобы все специальные символы, которые не допускаются в имени файла или каталога, были бы удалены из имени. Следующая опция определяет, каким образом заменить спец.символы другими допустимыми знаками. Замещения должны состоять из нормальных символов от A до Z или из цифр от 0 до 9, а также подчерка _. Замещения имеют место быть только в случае сохраняемых на сервере файлов или каталогов. На показываемые в пользовательском интерфейсе имена Вы не можете повлиять ! Специальные символы не будут показаны ни в коем случае. Если Вы ничего не зададите в этой опции, все специальные символы будут просто удалены.
JGA_CONFIG_GS_RP_FILENAME_REPLACE=Символы, на которые заменять
JGA_CONFIG_GS_RP_FILENAME_REPLACE_LONG=Введите символы, отделённые друг от друга знаком &#921;, на которые будут заменены символы, указанные в поле выше.
JGA_CONFIG_GS_RP_FILENAME_SEARCH=Символы, которые заменять
JGA_CONFIG_GS_RP_FILENAME_SEARCH_LONG=Введите символы, отделённые друг от друга знаком &#921;, которые будут заменены.
JGA_CONFIG_GS_RP_FILENAME_WITHJS=Не допускать специальные символы
JGA_CONFIG_GS_RP_FILENAME_WITHJS_LONG=Имя файла будет проверено уже при вводе с помощью Javascript'а на спец.символы. Если такие символы будут найдены, имя будет соответственно изменено. Если Javascript отключен, спец.символы будут заменены автоматически в Backend'е.<br />Для таких случаев могут быть заданы правила по замене спец.символов в последующих полях.
JGA_CONFIG_GS_TAB_ADDITIONAL_FUNCTIONS=Дополнительные функции
JGA_CONFIG_GS_TAB_BACKEND_REPLACEMENTS=Замещения
JGA_CONFIG_GS_TAB_BACKEND_UPLOAD=Загрузка в Backend
JGA_CONFIG_GS_TAB_IMAGE_PROCESSING=Обработка фото
JGA_CONFIG_GS_TAB_MESSAGES_SETTINGS=Сообщения
JGA_CONFIG_GS_TAB_PATH_DIRECTORIES=Пути и каталоги
JGA_CONFIG_GV_GS_CATASNEW=Отмечать новые категории ?
JGA_CONFIG_GV_GS_CATASNEW_LONG=Отмечать категории, содержащие новые фотографии, маленьким символом "NEW" ?
JGA_CONFIG_GV_GS_CATDAYSNEW=Сколько дней считать новыми
JGA_CONFIG_GV_GS_CATDAYSNEW_LONG=Введите число дней, в течение которых категория будет продолжаться быть помеченной как новая.
JGA_CONFIG_GV_GS_CATEGORYHEADER=Заголовок категорий
JGA_CONFIG_GV_GS_CATEGORYHEADER_LONG=Показывать ли название категорий как заголовок ? Строка с заголовком содержит по умолчанию слово "Категории" и выводится непосредственно над количеством категорий в галерее. Изменить это слово можно, редактируя значение константы JGS_COMMON_CATEGORIES в языковом файле пользовательского интерфейса.
JGA_CONFIG_GV_GS_CATS_BY_ALPHA=Сортировка по алфавиту
JGA_CONFIG_GV_GS_CATS_BY_ALPHA_LONG=Сортировать категории на странице обзора категорий по алфавиту ? Если да, то установка сортировки из ассистента категорий игнорируется.
JGA_CONFIG_GV_GS_CATS_PER_PAGE=Категорий на странице
JGA_CONFIG_GV_GS_CATS_PER_PAGE_LONG=Количество категорий, которое будет показано на одной странице. Выберите это число лучше всего таким образом, чтобы оно являлось кратным выбранному выше количеству рядов: это поможет избежать пропусков.
JGA_CONFIG_GV_GS_DESCRIPTION=Показывать описание категории
JGA_CONFIG_GV_GS_DESCRIPTION_LONG=Показывать каждый раз описание категории ?
JGA_CONFIG_GV_GS_NUMB_CATS=Показать количество категорий
JGA_CONFIG_GV_GS_NUMB_CATS_LONG=Показать общее количество категорий над элементами навигирования по страницам ?
JGA_CONFIG_GV_GS_NUMB_COLUMN=Количество столбцов
JGA_CONFIG_GV_GS_NUMB_COLUMN_LONG=Выберите количество столбцов для изображении категорий
JGA_CONFIG_GV_GS_PAGENAVIGATION=Показывать номера страниц
JGA_CONFIG_GV_GS_PAGENAVIGATION_LONG=Если в галерее содержатся больше категорий, чем задано в установке "Категорий на странице", то последующие категории будут показаны на следующих страницах. Элементы навигирования по ним могут быть показаны по желанию или только вверху, над категориями, или внизу, под ними, или же и вверху, и внизу. Таким образом избегается прокрутка страницы вверх или вниз.
JGA_CONFIG_GV_GS_PATHWAY=Pathway
JGA_CONFIG_GV_GS_PATHWAY_LONG=Показывать ли текущее местоположение в галерее уже на обзорной странице ? Pathway галереи содержит обычно ссылку на обзорную страницу галереи и собственно Pathway, т.е. текущее местоположение в самой галерее.
JGA_CONFIG_GV_GS_RMSM_ANYWAY=Показывать RM- и SM-категории
JGA_CONFIG_GV_GS_RMSM_ANYWAY_LONG=Показывать названия категорий, которые доступны лишь определённым группам пользователей, всем пользователям ? Если ответите "Да", то категории в обзоре категорий будут показаны с названием и статусом (RM или SM), а если "Нет", категории, к которым у пользователя нет доступа, будут просто скрыты от него.
JGA_CONFIG_GV_GS_RMSM_SHOW=Показывать RM и SM
JGA_CONFIG_GV_GS_RMSM_SHOW_LONG=Выводить указание о том, что показываются защищённые каталоги ? Пожалуйста, выбирайте "Нет" лишь тогда, когда Вы в самом деле не имеете защищённых каталогов !
JGA_CONFIG_GV_GS_SUBCATEGORIES=Показ подкатегорий
JGA_CONFIG_GV_GS_SUBCATEGORIES_LONG=Хотите показывать подкатегории каждой категории ?
JGA_CONFIG_MSG_SETTINGS_ERROR=При сохранении конфигурации произошла ошибка.
JGA_CONFIG_MSG_SETTINGS_FOR_SPECIALCHARS_CORRECTED=Количество символов в настройках 'Символы, которые заменить' и 'Символы, которыми заменить' в табе 'Общие настройки' -> 'Замены' не совпадают друг с другом. Это несоответствие устранено.</li><li>Перепроверьте, пожалуйста.
JGA_CONFIG_MSG_SETTINGS_SAVED=Настройки сохранены
JGA_CONFIG_SS_GS_SEARCHFIELD=Показать поиск
JGA_CONFIG_SS_GS_SEARCHFIELD_LONG=Показывать ли поле ввода для строки поиска ?
JGA_CONFIG_TAB_CATEGORY_VIEW=Обзорная страница категории
JGA_CONFIG_TAB_DETAIL_VIEW=Детальный вид
JGA_CONFIG_TAB_FAVOURITES_SETTINGS=Фавориты
JGA_CONFIG_TAB_FRONTEND_SETTINGS=Настройки пользовательского интерфейса
JGA_CONFIG_TAB_GALLERY_VIEW=Обзор галереи
JGA_CONFIG_TAB_TOPLIST_SETTINGS=Настройки ТОП-списков
JGA_CONFIG_TAB_USER_ACCESS_RIGHTS=Права пользователей
JGA_CONFIG_TL_GS_COMMENTS=Показ фото с последними комментариями
JGA_CONFIG_TL_GS_COMMENTS_LONG=Включить в ТОП-список ссылку на фотографии с последними комментариями ?
JGA_CONFIG_TL_GS_LATEST=Показ последних добавленных фото
JGA_CONFIG_TL_GS_LATEST_LONG=Включить ссылку последних добавленных в ТОП-список ?
JGA_CONFIG_TL_GS_MOSTVIEWED=Показ наиболее часто просматриваемых
JGA_CONFIG_TL_GS_MOSTVIEWED_LONG=Включить в ТОП-список ссылку на наиболее часто просматриваемые фотографии ?
JGA_CONFIG_TL_GS_NUMB_COLUMN=Колонки ТОП-списков
JGA_CONFIG_TL_GS_NUMB_COLUMN_LONG=Количество колонок в ТОП-списке
JGA_CONFIG_TL_GS_NUMB_ENTRIES=Кол-во записей в ТОП-списке
JGA_CONFIG_TL_GS_NUMB_ENTRIES_LONG=Число фотографий, из которых формируется ТОП-список. С помощью этого параметра задаётся максимальное число фотографий, которые показываются в том или ином ТОП-списке. На самом деле это число зависит и от того, сколько фотографий соответствуют критериям. Если, к примеру, комментарии оставлены лишь у трёх фотографий, то только эти три фотографии будут показаны в списке последних комментированных, даже если параметр содержит число 10.
JGA_CONFIG_TL_GS_ON_VIEWS=Показ ТОП-списков на страницах
JGA_CONFIG_TL_GS_ON_VIEWS_LONG=На каких страницах показывать ТОП-списки ? На всех остальных ТОП-списки не будут видны.
JGA_CONFIG_TL_GS_OPTION_ALL_VIEWS=На всех страницах галереи
JGA_CONFIG_TL_GS_OPTION_GALLERY_AND_CATEGORYVIEW=На обзорных страниц галереи и категорий
JGA_CONFIG_TL_GS_OPTION_ONLY_GALLERYVIEW=Только на обзорной странице галереи
JGA_CONFIG_TL_GS_RATING=Показ наилучше оцененных фото
JGA_CONFIG_TL_GS_RATING_LONG=Включить ссылку на список с наилучше оцененными фотографиями в ТОП-список ?
JGA_CONFIG_TL_GS_TEXTALIGN=Выравнивание деталей
JGA_CONFIG_TL_GS_TEXTALIGN_LONG=Эта опция имеет смысл лишь у одноколоночных ТОП-списков. В этом случае детали фотографий выравниваются по воображаемой линии справа от фотографии таким образом, как это задаёт эта опция.
JGA_CONFIG_TL_GS_THISCOMMENT=Показывать комментарии ?
JGA_CONFIG_TL_GS_THISCOMMENT_LONG=Если эта опция выбрана, на странице "Новых комментариев" ТОП-списка также будут показаны сами комментарии с их автором и датой написания.
JGA_CONFIG_TL_GS_THUMBALIGN=Выравнивание мини-эскизов
JGA_CONFIG_TL_GS_THUMBALIGN_LONG=Выравнивание мини-эскизов в колонках ТОП-списков. Если колонка одна, то эта опция задаёт, как выравнять мини-эскизы по левой их стороне. Если число колонок больше одного, то эта опция задаёт расположение как мини-эскизов, так и деталей о фотографии по всей ширине.
JGA_CONFIG_TL_GS_TOPLIST=Показ ТОП-списков
JGA_CONFIG_TL_GS_TOPLIST_LONG=Где показывать ТОП-списки ? ТОП-список состоит из ссылок на страницы галереи, которые содержат, например, последние десять загруженных, или десять фотографий, к которым были добавлены комментарии. Если Вы выберите "Не показывать", последующие настройки для ТОП-списков не имеют никакого значения !
JGA_CONFIG_UR_CM_ANISMILIES=Подвижные смайлы
JGA_CONFIG_UR_CM_ANISMILIES_LONG=Разрешить использование смайлов в комментариях, но только если они вообще рвзрешены.
JGA_CONFIG_UR_CM_ANONYM=Анонимные комментарии
JGA_CONFIG_UR_CM_ANONYM_LONG=Если эта опция включена, то и незарегистрированные пользователи могут писать комментарии. Такие комментарии помечаются как гостевые.
JGA_CONFIG_UR_CM_APPROVE_NEEDED=Одобрение админом
JGA_CONFIG_UR_CM_APPROVE_NEEDED_LONG=Обычно написанные комментарии сразу же опубликовываются. Эта настройка делает необходимым одобрение админом. В этом случае админ получает соответствующее сообщение в Backend'е. Вы можете задать, для какой группы пользователей действует это правило.
JGA_CONFIG_UR_CM_BBCODE=Включить BBCode
JGA_CONFIG_UR_CM_BBCODE_LONG=Разрешить использование простого BBCode в комментариях.
JGA_CONFIG_UR_CM_COLORSMILIES=Цвет смайлов
JGA_CONFIG_UR_CM_COLORSMILIES_LONG=Какого цвета должны быть смайлы ?
JGA_CONFIG_UR_CM_COLOR_BLUE=голубой
JGA_CONFIG_UR_CM_COLOR_GREY=серый
JGA_CONFIG_UR_CM_COLOR_ORANGE=оранжевый
