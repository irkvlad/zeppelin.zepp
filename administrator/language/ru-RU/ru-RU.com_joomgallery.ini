JGA_CATMAN_HIDDEN=Hidden
JGA_CATMAN_HIDDEN_TIP=With hiding this category it won't be displayed in gallery or category view anymore, but it will still be available through direkt linking.<br />So <b>please note</b> that &quot;hiding&quot; the category is not a protection for it. If you don't want it to be available please unpublish it instead.<br />By hiding categories it is possible to create separate areas in the gallery, for example. For that please create a menu item for the hidden categories.<br />It is also possible to manage certain images in the gallery without showing them in it (e.g. you can use the gallery as additional manager for images that are included into content articles).
