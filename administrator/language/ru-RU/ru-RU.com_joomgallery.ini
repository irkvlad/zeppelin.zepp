JGA_CONFIG_UR_RT_HIGHEST_RATING=Наивысшая оценка
JGA_CONFIG_UR_RT_HIGHEST_RATING_LONG=Задайте наивысшую возможную оценку для фотографий. Эта опция имеет смысл лишь тогда, когда оценки в принципе включены.
JGA_CONFIG_UR_RT_ONLY_REGUSER=Оценки от регистрированных пользователей
JGA_CONFIG_UR_RT_ONLY_REGUSER_LONG=Если эта опция выбрана, оценивать могут только зарегистрированные пользователи. Кроме того, галерея пытается исключить возможность повторного голосования.
JGA_CONFIG_UR_RT_RATING=Разрешить оценки
JGA_CONFIG_UR_RT_RATING_LONG=Если Вы включите эту опцию, пользователи смогут оценивать фотографии, и соответствующий элемент будет показан в детальном виде. Шкала оценок может быть изменена ниже.
JGA_CONFIG_UR_TAB_COMMENT_SETTINGS=Комментарии
JGA_CONFIG_UR_TAB_RATING_SETTINGS=Оценки
JGA_CONFIG_UR_UU_APPROVAL_NEEDED=Необходимо одобрение админом
JGA_CONFIG_UR_UU_APPROVAL_NEEDED_LONG=Если "Да", то загруженные пользователем фотографии и созданные категории должны быть одобрены админом, прежде чем они будут опубликованы. Если "Нет", они будут опубликованы автоматически и сразу же появятся в галерее.
JGA_CONFIG_UR_UU_CATEGORIES=Допустимые категории
JGA_CONFIG_UR_UU_CATEGORIES_LONG=Выберите из списка те категории, в которые пользователь может загружать свои фотографии через "Мою галерею". Только эти категории будут показаны пользователю при загрузке. Если ничего не выбрано, загрузка через пользовательский интерфейс невозможна !
JGA_CONFIG_UR_UU_COPYRIGHT=Показывать указание на Copyright ?
JGA_CONFIG_UR_UU_COPYRIGHT_LONG=Показывать указание о правах на копирование над формуляром загрузки ? Указание должно привелечь внимание пользователя к проблеме прав на копирование тех фотографий, которые он загружает. Текст указания задаётся переменной JGS_UPLOAD_NEW_IMAGE_COPYRIGHT в языековом файле Frontend'а и может быть изменён согласно своим собственным нуждам. <br /><b> ВНИМАНИЕ !! Текст стандартного сообщения представляет собой лишь пример и не претендует ни в коем случае на полную и исчерпывающую юридически корректную формулировку ! </b>
JGA_CONFIG_UR_UU_MAX_FILESIZE=Макс. размер всех файлов
JGA_CONFIG_UR_UU_MAX_FILESIZE_LONG=Максимально допустимый размер всех файлов, загруженных пользователем, в байтах. Этот параметр влияет только на загрузку через пользовательский интерфейс и не действует на методы, доступные в Backend'е !
JGA_CONFIG_UR_UU_MAX_IMAGES=Макс. число фотографий
JGA_CONFIG_UR_UU_MAX_IMAGES_LONG=Пользователь может загружать столько фотографий через пользовательский интерфейс, сколько задано этим параметром. Если это количество достигнуто, пользователь получит сообщение о невозможности загрузки при следующей попытке.
JGA_CONFIG_UR_UU_MAX_UPLOADFIELDS=Число полей для загрузки
JGA_CONFIG_UR_UU_MAX_UPLOADFIELDS_LONG=Specifies the number of upload fields the user will get to see in Single Upload if the option above is activated.
JGA_CONFIG_UR_UU_MAX_USERCATS=Макс. число категорий: 
JGA_CONFIG_UR_UU_MAX_USERCATS_LONG=Сколько категорий максимально может создать пользователь ?
JGA_CONFIG_UR_UU_NUMBERING=Нумерация
JGA_CONFIG_UR_UU_NUMBERING_LONG=Добавлять к названию фотографии порядковый номер при загрузке ? Это может быть важно, если применяется техника SEF, чтобы дать каждой фотографии однозначное название.
JGA_CONFIG_UR_UU_SPECIAL_GIF_UPLOAD=Разрешить специальные файлы ?
JGA_CONFIG_UR_UU_SPECIAL_GIF_UPLOAD_LONG=Анимированные и прозрачные .gif- и .png-файлы не могут быть обработаны без потерь программами, которые обрабатывают простые файлы. Эта опция позволяет Вам обойти обработку таких специальных файлов при загрузке. Их размер не будет уменьшен, не смотря на включенную опцию по изменению размера. Как следствие, они будут показаны в детальном виде в полную величину. Если эта опция включена, пользователи смогут выбрать, загружают ли они как раз анимированные или прозрачные графические файлы, с помощью поля выбора в окне пользовательского интерфейса.
JGA_CONFIG_UR_UU_UPLOADNOTE=Показывать ограничения для загрузки ?
JGA_CONFIG_UR_UU_UPLOADNOTE_LONG=Указывать ли на то, какие ограничения установлены на файлы и фотографии, загружаемые пользователями ?
JGA_CONFIG_UR_UU_UPLOAD_BATCH=Enable Batch Upload
JGA_CONFIG_UR_UU_UPLOAD_BATCH_LONG=Enable this option if the frontend users should be able to use the Batch Upload.
