JGA_CONFIG_CV_GS_OPEN_JS_WINDOW=Окно Javascript
JGA_CONFIG_CV_GS_OPEN_PLUGIN=дополнительный плагин
JGA_CONFIG_CV_GS_OPEN_SLIMBOX=Slimbox
JGA_CONFIG_CV_GS_OPEN_THICKBOX3=Thickbox3
JGA_CONFIG_CV_GS_ORDERBY_LIST=Список сортировок
JGA_CONFIG_CV_GS_ORDERBY_LIST_LONG=Если пользователю разрешено сортировать фотографии, то эта опция определяет, по каким критериям пользователь может сортировать фотографии в пределах категории. Можно выбрать несколько критериев (Ctrl).
JGA_CONFIG_CV_GS_ORDERBY_USER=Сортирока категорий пользователем
JGA_CONFIG_CV_GS_ORDERBY_USER_LONG=Предоставить пользователю возможность изменять сортировку фотографий в категории самостоятельно по различным критериям ? Критерии могут быть выбраны из установок ниже. В этом случае опция <i>Настройки пользовательского интерфейса » Расположение фотографий</i> для сортировки категорий имеет меньший приоритет, чем сортировка, выбранная пользователем. 
JGA_CONFIG_CV_GS_OWNER=Показать владельца
JGA_CONFIG_CV_GS_OWNER_LONG=Если автор не задан, показывать ли владельца фотографии в поле автора ? Эта опция имеет смысл лишь тогда, когда автор вообще показывается.
JGA_CONFIG_CV_GS_POPUP_ORIGINAL=Оригинальное фото во всплывающем окне
JGA_CONFIG_CV_GS_RATINGS=Показ числа оценок
JGA_CONFIG_CV_GS_RATINGS_LONG=Показывать число отданных оценок ?
JGA_CONFIG_CV_GS_TITLE=Показ названия фото
JGA_CONFIG_CV_GS_TITLE_LONG=Следующие установки позволяют определить, какие данные о фотографии будут выводиться в детальном виде. Эти данные будут показаны под мини-эскизом.<br />Показывать название фотографии ?
