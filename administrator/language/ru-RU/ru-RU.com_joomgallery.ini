JGA_CONFIG_CV_GS_IMGS_PER_PAGE=Мини-эскизов на странице
JGA_CONFIG_CV_GS_IMGS_PER_PAGE_LONG=Количество мини-эскизов, которые находятся на обзорной странице категорий. Выберите количество таким, чтобы это число было кратным числу, заданному опцией "Количество столбцов". Это поможет избежать пропусков.
JGA_CONFIG_CV_GS_NUMB_CATIMAGES=Показать число фото
JGA_CONFIG_CV_GS_NUMB_CATIMAGES_LONG=Показывать общее количество фотографий в категории над элементами навигации по страницам ?
JGA_CONFIG_CV_GS_NUMB_COLUMN=Число колонок
JGA_CONFIG_CV_GS_NUMB_COLUMN_LONG=Выберите количество колонок, в которых будут показаны мини-эскизы. Вам следует выбрать такое количество, которое бы не "сломало" Ваш темплейт.
JGA_CONFIG_CV_GS_OPEN_BLANK_WINDOW=Новое окно
JGA_CONFIG_CV_GS_OPEN_DEFAULT=Обычный вид
JGA_CONFIG_CV_GS_OPEN_DETAIL_VIEW=Открыть детальный вид
JGA_CONFIG_CV_GS_OPEN_DETAIL_VIEW_LONG=Обычно при щелчке по мини-эскизу на странице категории открывается детальный вид фотографии, в котором изображена собственно фотография и дополнительные данные о ней, как то: название, автор, дата и т.д. Кроме того этот вид содержит комментарии и оценки (если они, конечно, включены). С помощью этой опции, однако, можно включить дополнительные возможности для детального показа фотографии. Учтите, что детальная информация о ней в этом случае показываться не будет: <ul type="square"><li>если выбрано &quot;Новое окно&quot;, откроется новое окошко веббраузера, в центре которого будет показана фотография</li> <li>если выбрано &quot;Окно Javascript&quot;, фотография будет показана с помощью Javascript\'а в новом всплывающем окне</li> <li>если выбран &quot;Контейнер DHTM&quot;, фотография откроется поверх страницы категории (с рамкой, если так настроено), без того, чтобы открывать новое окно</li><li>в случае с  &quot;Thickbox3&quot;, происходит почти то же самое, как и с Slimbox с затемнённым заднем фоном страницы. Стрелки навигации находятся внизу слева. Используется библиотека Javascript\'а jquery .</li><li>если выбран &quot;Slimbox&quot;, фотография будет открыта и показана как в случае с Thickbox'ом. Различие состоит в использовании библиотеки mootools.</li></ul>Дальнейшие настройки функций всплывающих окон находятся в <i>Настройка пользовательского интерфейса &raquo; Всплывающие окна</i>.
