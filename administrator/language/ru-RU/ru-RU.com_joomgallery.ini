JGA_COMMON_DISABLE_GLOBAL_INFO_DESC=With this option you are able to deactivate the output of global gallery information (such as pathway, back links to higher category levels or total amount of images and hits) for this menu item. This could be helpful if you are linking to hidden content of the gallery (parameter 'Hidden') in order to display it separately from the actual gallery, for example.
