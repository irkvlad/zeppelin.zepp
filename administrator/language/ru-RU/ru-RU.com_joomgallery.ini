JGA_CONFIG_COMMON_CATEGORYTHUMBNAIL_LONG=Каждая категория может быть показана мини-эскизом. Для этого существуют два способа: мини-эскиз может быть выбран вручную для каждой из категорий, или каждая категория будет показана при помощи случайно выбранного мини-эскиза, принадлежащего этой самой категории или любой из её подкатегорий (см. настройки ниже). Во втором случае мини-эскизы меняются динамически каждый раз, когда перезагружается страница. <br />ВНИМАНИЕ ! При большом числе категорий и подкатегорий использование случайного показа мини-эскизов может привести к замедленному показу страницы !
