JGA_CONFIG_COMMON_EDITOR_LINKS=Show Editor links?
JGA_CONFIG_COMMON_EDITOR_LINKS_LONG=Enable this option to display an edit and delete link to the image owner below the image resp thumbnail. Note that this option is dependent on the parameters <b>'Frontend Settings » User Panel » Show user panel'</b> and <b>'User Access Rights » User Upload » Allow userspace'</b>. An administrator may be able to edit all images, if the parameter <b>'Frontend Settings » User Panel » Display all images for admins'</b> is set to <b>"Yes"</b>.
JGA_CONFIG_COMMON_FAVOURITES_LINK_LONG=Here you can choose whether there should be a link which allowes users to add images to their favourites or not. This option will only be available if favourites are activated.
JGA_CONFIG_COMMON_THUMBALIGN_LONG=Alignment of the thumbnails (random only). With this setting you specify the alignment of the thumbnails when using the random display function. This setting also has an impact on the category description. <b>Please note</b> that this option takes only effect if 'Random' was chosen at 'Show Thumbnails' above. If you have selected 'Own Choice' there you will have to set the alignment of each category thumbnail separately in category manager where you choose the thumbnails.
JGA_CONFIG_CV_CS_RSS=RSS feed
JGA_CONFIG_CV_CS_RSS_LONG=If you want to display a feed link for an RSS feed of all images in the respectively current category and its sub-categories please enter a limit for the number of images to include (in order to disable this feature please enter 0). If all found images shall be included without a limit please enter -1. 
JGA_CONFIG_CV_GS_CATEGORY_THUMBALIGN_LONG=Alignment of the Thumbnails and/or the images details within the columns.
JGA_CONFIG_CV_GS_POPUP_ORIGINAL_LONG=Given that a popup box has been chosen above you can specify here whether the original image (Yes) or the detail image (No) will be displayed in it. <b>Please note:</b> This option will override your choice at 'Detail View' » 'General Settings' » 'Show Link to Original Images' if 'Default View' is <b>not</b> selected at 'Entering Detail View' above.
JGA_CONFIG_DV_GS_DISABLE_DEFAULT_DETAIL_VIEW=Disable default detail view
JGA_CONFIG_DV_GS_DISABLE_DEFAULT_DETAIL_VIEW_LONG=Should the default detail view be disabled so that it cannot be opened anymore? This option should be enabled if 'Default View' is <b>not</b> selected at 'Category View' » 'General Settings' » 'Entering Detail View' <b>and</b> if the default detail view won't be linked in the content plugin or any other extension, either.<br />If 'Default View' is selected at 'Category View' » 'General Settings' » 'Entering Detail View' the enabling of 'Disable default detail view' won't have any effect.
JGA_CONFIG_DV_SL_REPEAT_ASK=Ask
JGA_CONFIG_DV_SL_REPEAT_ENDLESS=Endless
JGA_CONFIG_DV_SL_REPEAT_STOP=Stop
JGA_CONFIG_DV_SL_REPETITION=Behaviour at end
JGA_CONFIG_DV_SL_REPETITION_LONG=Choose the behaviour when the last image has been shown in slideshow.<br />Endless = Show the first image automatically<br />Ask = Ask the user to repeat or end the slideshow to return to detail view.<br />Stop = Stop the slideshow but don't return to detail view.
JGA_CONFIG_FS_GS_DYNCROP_BGCOL=Background color of cropped image
JGA_CONFIG_FS_GS_DYNCROP_BGCOL_LONG=If the dimensions of the cropped image are bigger than the image to be cropped you will see areas of e.g. black at the cropped image. Here you can determine this background color. It's necessary to enter a valid hex code like FFFFFF for white or 000000 for black. A shortened syntax like FFF is invalid.
JGA_CONFIG_FS_GS_HIDE_ALL_EMPTY_CATEGORIES=Also those which contain only empty sub-categories
JGA_CONFIG_FS_GS_HIDE_EMPTY_CATEGORIES=Hide empty categories
JGA_CONFIG_FS_GS_HIDE_EMPTY_CATEGORIES_LONG=With this option you are able to hide empty categories in gallery and category view (they will still be available by directly linking them).<br />'Only completely empty categories' means that only those categories will be hidden which have neither sub-categories nor images. So it may happen that a category is displayed which has only hidden sub-categories, as a conclusion an (apparently) empty category would be displayed. If you want to avoid that please use the third alternative available: 'Also those which contain empty sub-categories', but this one may slightly slow the gallery down if you have very many categories and category levels in your gallery.
JGA_CONFIG_FS_GS_HIDE_ONLY_COMPLETELY_EMPTY_CATEGORIES=Only completely empty categories
JGA_CONFIG_FS_GS_IMG_ALIGN=Align thumbnails at bottom
JGA_CONFIG_FS_GS_IMG_ALIGN_LONG=Should the images in all views be vertical aligned at the bottom? Insert a number to define the height of the image container in px. Please make some experiments with this option to fit your requirements.<br />At first try a number of the maximum height of your thumbnails e.g. 133.<br />Insert a 0 to deactivate this option.
JGA_CONFIG_GS_BU_REDIRECT_AFTER_UPLOAD=Redirect after upload?
JGA_CONFIG_GS_BU_REDIRECT_AFTER_UPLOAD_LONG=Do you want to redirect the user in frontend after he successfully uploaded images?<br />If no, the complete information about the upload procedure is displayed together with some links with which the user can go back to the gallery. If yes, the user may optionally show the upload information by checking the corresponding check box.<br />In case of upload errors the debug output is always displayed without a redirect.
JGA_CONFIG_GS_BU_REDIRECT_AFTER_UPLOAD_TO_GALLERY_VIEW=To gallery view
JGA_CONFIG_GS_BU_REDIRECT_AFTER_UPLOAD_TO_UPLOAD_VIEW=To upload view
JGA_CONFIG_GS_BU_REDIRECT_AFTER_UPLOAD_TO_USERPANEL=To user panel
JGA_CONFIG_GS_IP_IMAGIC_EXEC_DISABLED=<b>The function exec() has been disabled in php.ini. So it's not possible to check if ImageMagick is installed properly. Furthermore ImageMagick (even if installed) cannot work in JoomGallery because of this disabled function. Ask your webhoster for more information.</b>
JGA_CONFIG_GS_MS_COMMENT_RECIPIENTS_LONG=Whom do you want to send messages about new comments? This message will only be sent if it is necessary to approve the comments.<br />If you select '- Default Recipients -' here and if sending messages is enabled above all users who have set 'Receive System E-mails' to 'Yes' will get a message.<br />You may select '- No User -' here, if you only want to send messages to the image owners. Please check the option below for that.
JGA_CONFIG_GS_MS_DEFAULT_RECIPIENTS=- Default Recipients -
JGA_CONFIG_GS_MS_DOWNLOAD_RECIPIENTS=Recipients for the download messages
JGA_CONFIG_GS_MS_DOWNLOAD_RECIPIENTS_LONG=Whom do you want to send messages about image downloads? If you select '- Default Recipients -' here and if sending messages is enabled above all users who have set 'Receive System E-mails' to 'Yes' will get a message.
JGA_CONFIG_GS_MS_DOWNLOAD_TYPE=Sending method for the download messages
JGA_CONFIG_GS_MS_DOWNLOAD_TYPE_LONG=On which way do you want to send messages about image downloads?
JGA_CONFIG_GS_MS_NAMETAG_RECIPIENTS=Recipients for the name tags messages
JGA_CONFIG_GS_MS_NAMETAG_RECIPIENTS_LONG=Whom do you want to send messages about new name tags? If you select '- Default Recipients -' here and if sending messages is enabled above all users who have set 'Receive System E-mails' to 'Yes' will get a message.<br />You may select '- No User -' here, if you only want to send messages to the image owners and the users which are tagged. Please check the two options below for that.
JGA_CONFIG_GS_MS_NAMETAG_TOOWNER=Message for image owner
JGA_CONFIG_GS_MS_NAMETAG_TOOWNER_LONG=If this option is enabled the user who ownes the image on which a new name tag is saved will receive a message, too.
JGA_CONFIG_GS_MS_NAMETAG_TOTAGGEDUSER=Message for the user who is tagged
JGA_CONFIG_GS_MS_NAMETAG_TOTAGGEDUSER_LONG=If this option is enabled the user who is tagged will also receive a message.
JGA_CONFIG_GS_MS_NAMETAG_TYPE=Sending method for the name tags messages
JGA_CONFIG_GS_MS_NAMETAG_TYPE_LONG=On which way do you want to send messages about new name tags?
JGA_CONFIG_GS_MS_REPORT_RECIPIENTS_LONG=Whom do you want to send the image claims? If you select '- Default Recipients -' here and if sending messages is enabled above and in category or detail view all users who have set 'Receive System E-mails' to 'Yes' will get a message.
JGA_CONFIG_GS_MS_UPLOAD_RECIPIENTS_LONG=Whom do you want to send messages about new images? If you select '- Default Recipients -' here and if sending messages is enabled above all users who have set 'Receive System E-mails' to 'Yes' will get a message.
JGA_CONFIG_GS_MS_ZIPDOWNLOAD=Zip Download messages
JGA_CONFIG_GS_MS_ZIPDOWNLOAD_LONG=If this option is enabled the recipients for the download messages will also get messages about downloaded zips.
JGA_CONFIG_GS_PD_USE_REAL_PATHS=Use real paths
JGA_CONFIG_GS_PD_USE_REAL_PATHS_LONG=If this option is enabled detail and original images won't be output through the PHP script anymore so that their real paths are send to the browsers.<br /><b>Please note</b> that the hit counter won't work anymore then if you don't use the default detail view. Additionally the image files cannot be protected anymore against unauthorised access (protection would be possible via htaccess, for example).<br />This option gets overridden for detail and original images by enabling the watermark in tab 'Detail View' -> 'General Settings' and for thumbnails by enabling dynamic cropping in tab 'Frontend Settings' -> 'General Settings'.
JGA_CONFIG_SS_GS_NUMB_COLUMN=Columns
JGA_CONFIG_SS_GS_NUMB_COLUMN_LONG=Number of columns in search result.
JGA_CONFIG_SS_GS_TEXTALIGN=Alignment of the details
JGA_CONFIG_SS_GS_TEXTALIGN_LONG=This option only works at single-column view of the search result list. In this case the images will be aligned right sided along a fictive middle tripline.
JGA_CONFIG_SS_GS_THUMBALIGN=Alignment of the thumbnails
JGA_CONFIG_SS_GS_THUMBALIGN_LONG=Alignment of the thumbnails within the columns. At single-column view the thumbnails will be aligned along a fictive tripline left sided as defined in this option. At multi column view this option defines the alignment both for the thumbnails and for the details across the whole width of the site.
JGA_CONFIG_TAB_SEARCH_SETTINGS=Search
JGA_CONFIG_UR_UU_USERMAINCATEGORY=Allow users to create main categories
JGA_CONFIG_UR_UU_USERMAINCATEGORY_LONG=Here you may choose if users are allowed to create main categories in the gallery (these are displayed in gallery view, the sovereign category level).
JGA_CSSMAN_MSG_EMPTY=You did not enter any customizations.
JGA_IMGMAN_HIDDEN=Hidden
JGA_IMGMAN_HIDDEN_TIP=With hiding this image it won't be displayed in category view or recognized by search or the toplists anymore, but it will still be available through direct linking.<br />So <b>please note</b> that &quot;hiding&quot; the image is not a protection for it. If you don't want it to be available please unpublish it instead.<br />By hiding images it is possible to use them as category thumbnails without showing them in the correspondant category, for example.
