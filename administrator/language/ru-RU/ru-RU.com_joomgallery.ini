JGA_IMGMAN_ALIAS_TIP=Алиас используется для создания SEF-URL. Если Вы оставите это поле незаполненным, JoomGallery создаст стандартный текст, который будет состоять из названия, написанного строчными буквами, и в котором пробелы заменены дефисами. Кроме того, к тексту добавляется ID фотографии, чтобы обеспечить однозначность алиаса. Вы можете задать алиас вручную. Обязательно пользуйтесь только строчными буквами и дефисом. Ни пробел, ни подчерк использовать нельзя ! Если Вы введёте буквы алфавита, отличного от латинского, текст будет автоматически переделан на дату и время.
JGA_IMGMAN_ASSIGN_ORIGINAL=Присвоить оригинал ?
JGA_IMGMAN_ASSIGN_ORIGINAL_LONG=Задайте здесь, следует ли присваивать каждой новой фотографии оригинальную фотографию. Поскольку при загрузке фотографии оригиналы могли быть тут же удалены, не исключено, что оригиналов больше нет в наличии.<br />Пожалуйста, обратите внимание, что новой фотографии может быть присвоен оригинал только с таким же именем, как и детальная фотография и что файл этого оригинала должен находиться в каталоге "Каталог_оригиналов/Имя_категории".<br />После выбора фотографии Вы получите сообщение, имеется ли для этой фотографии оригинал. Если Вы выберите "Да", и если оригинальная фотография не существует, в качестве оригинала будет использовано детальное изображение. Если выбрано "Нет", новой фотографии не будет присвоен оригинал.
