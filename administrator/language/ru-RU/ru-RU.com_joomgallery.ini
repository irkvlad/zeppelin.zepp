JGA_CONFIG_UR_UU_UPLOAD_SINGLE=Enable Single Upload
JGA_CONFIG_UR_UU_UPLOAD_SINGLE_LONG=In general for the frontend users there are three possible methods available to upload images: Single Upload, Batch Upload and Java Upload. Enable this option if the frontend users should be able to use the Single Upload.
JGA_CONFIG_UR_UU_USERCATACCESS=Позволить пользователю изменять уровень доступа
JGA_CONFIG_UR_UU_USERCATACCESS_LONG=Выберите, можно ли пользователю изменять уровень доступа к своим собственным категориям. Пользователю запрещено изменять уровень доступа на более нижний, чем указано в Backend'е, а максимальный уровень может быть выставлен на уровень пользовательского доступа. Админы могут всегда изменить уровень доступа.
