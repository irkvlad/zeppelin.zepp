DOWNLOAD MODE FOR SECURE DOWNLOADS DESCRIPTION=Управляет тем как загрузки осуществляются в безопасном режиме. В режиме 'inline' файлы которые могут быть отображены браузером будут отображены браузером (такие как текст и картинки), с режимом 'attachment' файлы всегда будут скачиваться как отдельные вложения. По умолчанию включен режим 'attachment'. В любом случае файлы которые не могут быть отображены браузером будут скачиваться.
