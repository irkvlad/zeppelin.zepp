JG_LATESTCAT_CACHE_DESC=Select whether to cache the content of this module.
JG_LATESTCAT_MODULE_CLASS_SUFFIX_DESC=A suffix to be applied to the css class of the module, this allows individual module styling.
JG_LATESTCAT_COUNT_DESC=Enter the maximum number of categories to be shown.
JG_LATESTCAT_SHOWTHUMB_DESC=Select the thumbnail display mode (None, random or thumbnail according to JoomGallery's category manager settings).
JG_LATESTCAT_SHOWIMGDESCR_DESC=Select whether the image description should be shown.
JG_LATESTCAT_THUMBNAILDIM_DESC=Select whether the dimension of the thumbnails should be changed.
JG_LATESTCAT_THUMBNAILDIMVALUE_DESC=Enter the value in pixel for the thumbnail height or width.
JG_LATESTCAT_ACCESS_DESC=Select whether the JoomGallery's user access rights configuration should be considered.
JG_LATESTCAT_SHOWIMGLINK_DESC=Select the type of link to activate on the thumbnail.
JG_LATESTCAT_SHOWIMGCAT_DESC=Select whether the category title should be shown.
JG_LATESTCAT_SHOWIMGCATLINK_DESC=Select whether a link to the category view on the category title should be enabled.
JG_LATESTCAT_ROWS_DESC=Select the number of columns for displaying the newest categories.
JG_LATESTCAT_IMGPOSITION_DESC=Select the position of the thumbnail.<br/><b>Attention:</b> Not every combination of <i>Thumbnail position</i> and <i>Horizontal alignment</i> is due to the design without tables operant.
JG_LATESTCAT_HORALIGN_DESC=Select the horizontal alignment to display thumbnails and texts.<br/><b>Attention:</b> Not every combination of <i>Thumbnail position</i> and <i>Horizontal alignment</i> is due to the design without tables operant.
JG_LATESTCAT_SHOWHORRULER_DESC=Select whether horizontal rulers should be shown between the thumbnail rows.
JG_LATESTCAT_TXTRESETLISTSTYLE_DESC=Select whether the CSS definitions for lists (ul, li) to display the texts should be removed.
JG_LATESTCAT_SHOWSHORTTEXT_DESC=Select whether the short texts should be displayed (Removal of descriptive attributes like <b>Category:</b> or <b>Description:</b>).
JG_LATESTCAT_IMGSHOWBORDER_DESC=Select whether the thumbnail should have a border.
JG_LATESTCAT_IMGBORDERWIDTH_DESC=Select the border width (CSS border-width, e.g. 1px or 1em).
JG_LATESTCAT_IMGBORDERSTYLE_DESC=Select the border style (CSS border-style).
JG_LATESTCAT_IMGBORDERCOLOR_DESC=Select the border color (CSS border-color, e.g. #000000 for black).
JG_LATESTCAT_IMGPADDING_DESC=Select the border padding (CSS padding, e.g. 3px or 3em).
JG_LATESTCAT_IMGBGCOLOR_DESC=Select the thumbnail background color (CSS background-color, e.g. #FFFFFF for white).
