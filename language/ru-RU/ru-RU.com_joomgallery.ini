JGS_DETAIL_NAMETAGS_SELECT_MYSELF=Вы сами
JGS_DETAIL_NAMETAGS_SELECT_OTHERS_TIPCAPTION=Выбрать именную табличку
JGS_DETAIL_NAMETAGS_SELECT_OTHERS_TIPTEXT=Если Вы узнаёте кого-нибудь на этом фото, Вы можете добавить именную табличку, кликнув здесь. Воспользуйтесь мышью, нажмите её кнопку и тяните именную табличку, не отпуская кнопки мыши до тех пор, пока не поместите именную табличку в нужном месте фотографии. После этого щёлкните по символу рядом с именной табличкой, чтобы сохранить её. Не допускайте того, чтобы новые именные таблички заслоняли уже существующие на фотографии ! Существующие именные таблички имеют более высокий приоритет, чем новые, и показываются поверх новых ! Свои именные таблички можно удалить в любое время.
JGS_DETAIL_NAMETAGS_SELECT_USER=- Выберите пользователя -
JGS_DETAIL_NAMETAGS_TIPCAPTION=Сохранить табличку
JGS_DETAIL_NAMETAGS_TIPTEXT=Если Вы узнаёте себя на фотографии, Вы можете добавить табличку со своим именем. Табличку уже видно в верхнем левом углу фотографии. Перетащите табличку мышкой на свободное место на фотографии, на которой Выс видно. Не закрывайте Вашей табличкой других уже ранее добавленых табличек ! Ранее добавленные таблички имеют преимущество перед позднее добавленными и заслоняют последние. Когда Вы закончите устанавливать табличку, щёлкните на расположенную рядом ссылку. Вы всегда можете удалить свою табличку.
