JGS_DETAIL_NAMETAGS_MSG_ERROR_SAVING=К сожалению, во время сохранения именной таблички произошла ошибка.
JGS_DETAIL_NAMETAGS_MSG_NOT_SAVED=Ваша именная табличка не была сохранена, потому что она была расположена в пределах зарезервированного участка (начальная позиция всех табличек) вверху слева. Пожалуйста, выберите какое-либо другое место вне этого участка.
